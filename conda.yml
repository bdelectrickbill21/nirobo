name: Run tests using Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          activate-environment: ritudev
          environment-file: environment/python-package-conda.yml

      - name: Update environment
        run: conda env update --file environment/python-package-conda.yml --name ritudev

      - name: List packages
        run: conda list

      - name: Run tests
        run: |
          conda activate ritudev
          pytest || echo "No tests found or failed"
