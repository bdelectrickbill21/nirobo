<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #004d00;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #ff0000;
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: #003300;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .entry-item {
      background: #004400;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      position: relative;
    }

    .entry-actions {
      margin-top: 10px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-approve { background: #00aa00; color: white; }
    .btn-reject { background: #d40000; color: white; }
    .btn-unapprove { background: #ff9900; color: white; }
    .btn-back { background: #333; color: white; margin-top: 20px; }

    input, textarea {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
    }

    .message-box {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }

    .stats {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .admin-message {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Nirobo Admin Panel</h1>
    
    <div style="text-align: center; margin-bottom: 30px;">
      <input type="password" id="adminPass" placeholder="Enter Admin Password" />
      <button id="loginBtn">Login</button>
      <p><small>Hint: password is "nirobo"</small></p>
    </div>

    <div id="adminContent" style="display:none;">
      <div class="section">
        <h2>üì¨ Pending Submissions</h2>
        <div id="pendingList">
          <p>Loading...</p>
        </div>
      </div>

      <div class="section">
        <h2>‚úÖ Approved Websites</h2>
        <div id="approvedList">
          <p>Loading...</p>
        </div>
      </div>

      <div style="text-align: center;">
        <button class="btn-back" onclick="window.location.href='index.html'">‚Üê Back to Nirobo</button>
      </div>
    </div>
  </div>

  <script>
    // Simple password (for demo)
    const ADMIN_PASSWORD = "nirobo";

    document.getElementById('loginBtn').addEventListener('click', () => {
      const pass = document.getElementById('adminPass').value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById('adminContent').style.display = 'block';
        displayPending();
        displayApproved();
      } else {
        alert('‚ùå Incorrect password');
      }
    });

    // Load data functions
    function loadPendingSubmissions() {
      const saved = localStorage.getItem('niroboPendingSubmissions');
      return saved ? JSON.parse(saved) : [];
    }

    function loadApprovedData() {
      const saved = localStorage.getItem('niroboResults');
      return saved ? JSON.parse(saved) : [];
    }

    function savePendingSubmissions(submissions) {
      localStorage.setItem('niroboPendingSubmissions', JSON.stringify(submissions));
    }

    function saveApprovedData(data) {
      localStorage.setItem('niroboResults', JSON.stringify(data));
    }

    // Get stats for a user (by email)
    function getUserStats(email) {
      const allSubmissions = [...loadPendingSubmissions(), ...loadApprovedData()];
      const userSubmissions = allSubmissions.filter(item => item.submitterEmail === email);
      const approved = userSubmissions.filter(item => 
        loadApprovedData().some(approved => approved.url === item.url)
      ).length;
      return {
        total: userSubmissions.length,
        approved: approved,
        pending: userSubmissions.length - approved
      };
    }

    // Display pending submissions
    function displayPending() {
      const submissions = loadPendingSubmissions();
      const container = document.getElementById('pendingList');
      container.innerHTML = '';

      if (submissions.length === 0) {
        container.innerHTML = '<p>üéâ No pending submissions.</p>';
        return;
      }

      submissions.forEach((submission, index) => {
        const stats = getUserStats(submission.submitterEmail);
        const div = document.createElement('div');
        div.className = 'entry-item';
        div.innerHTML = `
          <strong>${submission.title}</strong><br>
          <a href="${submission.url}" target="_blank" style="color:#ff9999;">${submission.url}</a><br>
          <em>${submission.description}</em><br>
          <small>Tags: ${submission.tags.join(', ')}</small><br>
          <small>Submitted: ${new Date(submission.submittedAt).toLocaleString()}</small><br>
          <small>Domain: ${new URL(submission.url).hostname}</small><br>
          <small>üìß Submitter: ${submission.submitterEmail}</small><br>
          <div class="stats">User Stats: ${stats.total} submitted (${stats.approved} approved, ${stats.pending} pending)</div>
          
          <div class="entry-actions">
            <textarea class="message-box" placeholder="Reason for approval (optional)"></textarea>
            <button class="btn-approve" onclick="approveSubmission(${index}, this.parentElement.querySelector('textarea').value)">Approve</button>
            
            <textarea class="message-box" placeholder="Reason for rejection (optional)"></textarea>
            <button class="btn-reject" onclick="rejectSubmission(${index}, this.parentElement.querySelector('textarea').value)">Reject</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Display approved websites
    function displayApproved() {
      const data = loadApprovedData();
      const container = document.getElementById('approvedList');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>üì≠ No approved websites yet.</p>';
        return;
      }

      data.forEach((item, index) => {
        const stats = getUserStats(item.submitterEmail);
        const div = document.createElement('div');
        div.className = 'entry-item';
        div.innerHTML = `
          <strong>${item.title}</strong><br>
          <a href="${item.url}" target="_blank" style="color:#ff9999;">${item.url}</a><br>
          <em>${item.description}</em><br>
          <small>Tags: ${item.tags.join(', ')}</small><br>
          <small>Approved: ${item.reviewedAt ? new Date(item.reviewedAt).toLocaleString() : 'N/A'}</small><br>
          <small>üìß Submitter: ${item.submitterEmail}</small><br>
          <div class="stats">User Stats: ${stats.total} submitted (${stats.approved} approved, ${stats.pending} pending)</div>
          
          ${item.adminMessage ? `<div class="admin-message">üí¨ Admin Message: ${item.adminMessage}</div>` : ''}
          
          <div class="entry-actions">
            <button class="btn-unapprove" onclick="unapproveSubmission(${index})">Unapprove (Revoke)</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Approve submission
    function approveSubmission(index, adminMessage) {
      const submissions = loadPendingSubmissions();
      const submission = submissions[index];

      let approved = loadApprovedData();
      approved.push({
        ...submission,
        approved: true,
        reviewedAt: new Date().toISOString(),
        adminMessage: adminMessage || "Thank you for your submission!"
      });

      submissions.splice(index, 1);
      savePendingSubmissions(submissions);
      saveApprovedData(approved);

      // Store notification for user
      storeUserNotification(submission.url, 'approved', adminMessage || "Your submission has been approved!");

      alert('‚úÖ Approved! User will see your message when they visit.');
      displayPending();
      displayApproved();
    }

    // Reject submission
    function rejectSubmission(index, adminMessage) {
      const submissions = loadPendingSubmissions();
      const submission = submissions[index];

      submissions.splice(index, 1);
      savePendingSubmissions(submissions);

      // Store notification for user
      storeUserNotification(submission.url, 'rejected', adminMessage || "Sorry, your submission was not approved.");

      alert('‚ùå Rejected. User will see your message when they visit.');
      displayPending();
    }

    // Unapprove (revoke) approved website
    function unapproveSubmission(index) {
      const approved = loadApprovedData();
      const revokedItem = approved[index];

      // Move back to pending
      let pending = loadPendingSubmissions();
      pending.push({
        ...revokedItem,
        status: "pending",
        reviewedAt: null,
        adminMessage: "This approval was revoked by admin."
      });

      approved.splice(index, 1);
      saveApprovedData(approved);
      savePendingSubmissions(pending);

      // Notify user
      storeUserNotification(revokedItem.url, 'revoked', "Your previously approved website has been revoked for review.");

      alert('‚ö†Ô∏è Unapproved! Website moved back to pending.');
      displayApproved();
      displayPending();
    }

    // Store notification for user
    function storeUserNotification(url, status, message) {
      const domain = new URL(url).hostname;
      let notifications = JSON.parse(localStorage.getItem('niroboUserNotifications') || '{}');
      
      if (!notifications[domain]) {
        notifications[domain] = [];
      }
      
      notifications[domain].push({
        url,
        status,
        message,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem('niroboUserNotifications', JSON.stringify(notifications));
    }
  </script>
</body>
</html>
