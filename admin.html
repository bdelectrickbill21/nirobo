<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #004d00;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #ff0000;
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: #003300;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .entry-item {
      background: #004400;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      position: relative;
    }

    .entry-actions {
      margin-top: 10px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-approve { background: #00aa00; color: white; }
    .btn-reject { background: #d40000; color: white; }
    .btn-unapprove { background: #ff9900; color: white; }
    .btn-back { background: #333; color: white; margin-top: 20px; }

    input, textarea {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
    }

    .message-box {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }

    .stats {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .admin-message {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Nirobo Admin Panel</h1>
    
    <div style="text-align: center; margin-bottom: 30px;">
      <input type="password" id="adminPass" placeholder="Enter Admin Password" />
      <button id="loginBtn">Login</button>
      <p><small>Hint: password is "nirobo"</small></p>
    </div>

    <div id="adminContent" style="display:none;">
      <div class="section">
        <h2>üì¨ Pending Submissions</h2>
        <div id="pendingList">
          <p>Loading...</p>
        </div>
      </div>

      <div class="section">
        <h2>‚úÖ Approved Websites</h2>
        <div id="approvedList">
          <p>Loading...</p>
        </div>
      </div>

      <div style="text-align: center;">
        <button class="btn-back" onclick="window.location.href='index.html'">‚Üê Back to Nirobo</button>
      </div>
    </div>
  </div>

  <script>
    // Simple password (for demo)
    const ADMIN_PASSWORD = "nirobo";

    document.getElementById('loginBtn').addEventListener('click', () => {
      const pass = document.getElementById('adminPass').value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById('adminContent').style.display = 'block';
        displayPending();
        displayApproved();
      } else {
        alert('‚ùå Incorrect password');
      }
    });

    // Load all submissions
    function loadAllSubmissions() {
      return JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
    }

    function saveAllSubmissions(submissions) {
      localStorage.setItem('niroboAllSubmissions', JSON.stringify(submissions));
    }

    // Display pending submissions
    function displayPending() {
      const allSubmissions = loadAllSubmissions();
      const pending = allSubmissions.filter(sub => sub.status === "pending");
      const container = document.getElementById('pendingList');
      container.innerHTML = '';

      if (pending.length === 0) {
        container.innerHTML = '<p>üéâ No pending submissions.</p>';
        return;
      }

      pending.forEach((submission, index) => {
        const div = document.createElement('div');
        div.className = 'entry-item';
        div.innerHTML = `
          <strong>${submission.title}</strong><br>
          <a href="${submission.url}" target="_blank" style="color:#ff9999;">${submission.url}</a><br>
          <em>${submission.description}</em><br>
          <small>Tags: ${submission.tags.join(', ')}</small><br>
          <small>Submitted: ${new Date(submission.submittedAt).toLocaleString()}</small><br>
          <small>Domain: ${new URL(submission.url).hostname}</small><br>
          <small>üìß Submitter: ${submission.submitterEmail}</small><br>
          
          <div style="margin-top: 15px;">
            <textarea placeholder="Reason for approval (optional)" style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 4px;"></textarea>
            <button class="btn-approve" onclick="approveByIndex(${index}, this.previousElementSibling.value)">Approve</button>
            
            <textarea placeholder="Reason for rejection (optional)" style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 4px;"></textarea>
            <button class="btn-reject" onclick="rejectByIndex(${index}, this.previousElementSibling.value)">Reject</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Display approved websites
    function displayApproved() {
      const allSubmissions = loadAllSubmissions();
      const approved = allSubmissions.filter(sub => sub.status === "approved");
      const container = document.getElementById('approvedList');
      container.innerHTML = '';

      if (approved.length === 0) {
        container.innerHTML = '<p>üì≠ No approved websites yet.</p>';
        return;
      }

      approved.forEach((submission, index) => {
        const div = document.createElement('div');
        div.className = 'entry-item';
        div.innerHTML = `
          <strong>${submission.title}</strong><br>
          <a href="${submission.url}" target="_blank" style="color:#ff9999;">${submission.url}</a><br>
          <em>${submission.description}</em><br>
          <small>Tags: ${submission.tags.join(', ')}</small><br>
          <small>Approved: ${submission.reviewedAt ? new Date(submission.reviewedAt).toLocaleString() : 'N/A'}</small><br>
          <small>üìß Submitter: ${submission.submitterEmail}</small><br>
          
          ${submission.adminMessage ? `<div class="admin-message">üí¨ Admin Message: ${submission.adminMessage}</div>` : ''}
          
          <div class="entry-actions">
            <button class="btn-unapprove" onclick="unapproveByIndex(${index})">Unapprove (Revoke)</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Approve by index in pending list
    function approveByIndex(pendingIndex, adminMessage) {
      const allSubmissions = loadAllSubmissions();
      const pending = allSubmissions.filter(sub => sub.status === "pending");
      const submission = pending[pendingIndex];

      if (!submission) {
        alert('Submission not found');
        return;
      }

      const submissionIndex = allSubmissions.findIndex(sub => sub.id === submission.id);
      if (submissionIndex !== -1) {
        allSubmissions[submissionIndex] = {
          ...allSubmissions[submissionIndex],
          status: "approved",
          reviewedAt: new Date().toISOString(),
          adminMessage: adminMessage || "Your submission has been approved!"
        };
      }

      saveAllSubmissions(allSubmissions);

      // Notify user
      storeUserNotification(submission.url, 'approved', adminMessage || "Your submission has been approved!", submission.submitterEmail);

      alert('‚úÖ Approved!');
      displayPending();
      displayApproved();
    }

    // Reject by index in pending list
    function rejectByIndex(pendingIndex, adminMessage) {
      const allSubmissions = loadAllSubmissions();
      const pending = allSubmissions.filter(sub => sub.status === "pending");
      const submission = pending[pendingIndex];

      if (!submission) {
        alert('Submission not found');
        return;
      }

      const submissionIndex = allSubmissions.findIndex(sub => sub.id === submission.id);
      if (submissionIndex !== -1) {
        allSubmissions[submissionIndex] = {
          ...allSubmissions[submissionIndex],
          status: "rejected",
          reviewedAt: new Date().toISOString(),
          adminMessage: adminMessage || "Sorry, your submission was not approved."
        };
      }

      saveAllSubmissions(allSubmissions);

      // Notify user
      storeUserNotification(submission.url, 'rejected', adminMessage || "Sorry, your submission was not approved.", submission.submitterEmail);

      alert('‚ùå Rejected!');
      displayPending();
      displayApproved();
    }

    // Unapprove by index in approved list
    function unapproveByIndex(approvedIndex) {
      const allSubmissions = loadAllSubmissions();
      const approved = allSubmissions.filter(sub => sub.status === "approved");
      const submission = approved[approvedIndex];

      if (!submission) {
        alert('Submission not found');
        return;
      }

      const submissionIndex = allSubmissions.findIndex(sub => sub.id === submission.id);
      if (submissionIndex !== -1) {
        allSubmissions[submissionIndex] = {
          ...allSubmissions[submissionIndex],
          status: "pending",
          reviewedAt: null,
          adminMessage: "This approval was revoked by admin."
        };
      }

      saveAllSubmissions(allSubmissions);

      // Notify user
      storeUserNotification(submission.url, 'revoked', "Your previously approved website has been revoked for review.", submission.submitterEmail);

      alert('‚ö†Ô∏è Unapproved! Moved back to pending.');
      displayApproved();
      displayPending();
    }

    // Store notification for user
    function storeUserNotification(url, status, message, userEmail) {
      if (!userEmail) return;

      let notifications = JSON.parse(localStorage.getItem('niroboUserNotifications') || '{}');
      
      if (!notifications[userEmail]) {
        notifications[userEmail] = [];
      }
      
      notifications[userEmail].push({
        url,
        status,
        message,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem('niroboUserNotifications', JSON.stringify(notifications));
    }
  </script>
  <div style="text-align: center; margin: 30px 0;">
  <a href="stats.html" style="background: #006400; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">
    üìä View Analytics Dashboard
  </a>
  </div>
</body>
</html>
