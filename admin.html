<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <style>
    :root {
      --primary-dark: #004d00;
      --primary: #006400;
      --accent: #d40000;
      --accent-hover: #ff0000;
      --background: #0a1f0a;
      --text: #f5f5f5;
      --border: #333333;
      --danger: #d40000;
      --card-bg: rgba(26, 26, 26, 0.9);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--background), #003300);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }
    .login-container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 0, 0, 0.3);
      margin: 0 auto;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #ffcccc;
      font-style: italic;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text);
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-size: 14px;
      box-sizing: border-box;
    }
    button.main-btn {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      width: 100%;
    }
    button.main-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      transform: translateY(-2px);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 15px;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      max-width: 300px;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.success {
      background: linear-gradient(45deg, #00aa00, #00cc00);
    }
    .notification.error {
      background: linear-gradient(45deg, var(--danger), #ff3333);
    }
    .notification.warning {
      background: linear-gradient(45deg, #ff9900, #ffcc00);
    }
    .notification.info {
      background: linear-gradient(45deg, #0066cc, #0088ff);
    }
    
    /* Admin Panel Styles */
    .admin-panel {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      max-width: 1400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 100, 0, 0.3);
    }
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .admin-header h2 {
      color: #00cc00;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .admin-header p {
      color: #ffcccc;
    }
    .analytics-artifact {
      background: rgba(0, 30, 0, 0.7);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .artifact-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .artifact-title {
      color: #00ff88;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .time-filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .time-filter-btn {
      padding: 8px 16px;
      background: rgba(0, 100, 0, 0.3);
      color: #00ff88;
      border: 1px solid #008844;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
      font-weight: 500;
    }
    .time-filter-btn:hover {
      background: rgba(0, 150, 0, 0.5);
    }
    .time-filter-btn.active {
      background: #008844;
      color: white;
      border-color: #00cc66;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(0, 50, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #cccccc;
      font-size: 0.9rem;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 40, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    .data-table th {
      background: rgba(0, 80, 0, 0.8);
      padding: 12px;
      text-align: left;
      color: #00ff88;
      font-weight: 600;
    }
    .data-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(0, 100, 0, 0.3);
      color: #e0e0e0;
    }
    .data-table tr:last-child td {
      border-bottom: none;
    }
    .data-table tr:hover {
      background: rgba(0, 60, 0, 0.4);
    }
    .country-flag {
      display: inline-block;
      width: 20px;
      height: 15px;
      background: #ddd;
      border-radius: 2px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .logout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: auto;
    }
    .logout-btn:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>üîê Admin Login</h2>
      <p>Access Restricted Area</p>
    </div>
    <div class="form-group">
      <label for="adminPassword">Admin Password</label>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>
    <button class="main-btn" id="loginBtn">Login</button>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // --- Helper Functions ---
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // --- Login System ---
    document.getElementById('loginBtn').addEventListener('click', () => {
      const pass = document.getElementById('adminPassword').value.trim();
      if (!pass) {
        showNotification('Please enter password', 'error');
        return;
      }
      
      if (pass === "P7pybTAv8t/88m^") {
        showNotification('‚úÖ Login successful!', 'success');
        document.querySelector('.login-container').style.display = 'none';
        
        // Create admin panel with analytics artifact
        const adminPanel = document.createElement('div');
        adminPanel.className = 'admin-panel';
        adminPanel.innerHTML = `

                <button class="time-filter-btn active" data-time="1h">1 Hour</button>
                <button class="time-filter-btn" data-time="24h">24 Hours</button>
                <button class="time-filter-btn" data-time="7d">7 Days</button>
                <button class="time-filter-btn" data-time="30d">30 Days</button>
                <button class="time-filter-btn" data-time="year">This Year</button>
                <button class="time-filter-btn" data-time="all">All Time</button>
              </div>
            </div>
            
            <div class="stats-grid">

              <div class="stat-card">

                <div class="stat-label">Avg. Session</div>
              </div>
            </div>
            
            <table class="data-table">
              <thead>
                <tr>
                  <th>Operating System</th>
                  <th>Browser</th>
                  <th>App/Reference</th>
                  <th>Country</th>
                  <th>Visits</th>
                  <th>Last Visit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Windows 11</td>
                  <td>Chrome 120</td>
                  <td>Direct</td>
                  <td><span class="country-flag"></span> United States</td>
                  <td>342</td>
                  <td>2 min ago</td>
                </tr>
                <tr>
                  <td>macOS Sonoma</td>
                  <td>Safari 17</td>
                  <td>Google</td>
                  <td><span class="country-flag"></span> Canada</td>
                  <td>189</td>
                  <td>5 min ago</td>
                </tr>
                <tr>
                  <td>Android 14</td>
                  <td>Chrome Mobile</td>
                  <td>Facebook</td>
                  <td><span class="country-flag"></span> United Kingdom</td>
                  <td>156</td>
                  <td>8 min ago</td>
                </tr>
                <tr>
                  <td>iOS 17</td>
                  <td>Safari Mobile</td>
                  <td>Twitter</td>
                  <td><span class="country-flag"></span> Germany</td>
                  <td>134</td>
                  <td>12 min ago</td>
                </tr>
                <tr>
                  <td>Linux Ubuntu</td>
                  <td>Firefox 121</td>
                  <td>Direct</td>
                  <td><span class="country-flag"></span> France</td>
                  <td>98</td>
                  <td>15 min ago</td>
                </tr>
                <tr>
                  <td>Windows 10</td>
                  <td>Edge 120</td>
                  <td>Bing</td>
                  <td><span class="country-flag"></span> Australia</td>
                  <td>87</td>
                  <td>22 min ago</td>
                </tr>
                <tr>
                  <td>Android 13</td>
                  <td>Firefox Mobile</td>
                  <td>Reddit</td>
                  <td><span class="country-flag"></span> Japan</td>
                  <td>76</td>
                  <td>28 min ago</td>
                </tr>
                <tr>
                  <td>macOS Ventura</td>
                  <td>Chrome 119</td>

                  <td>65</td>

              </tbody>

          <button class="logout-btn" onclick="location.reload()">Logout</button>

        document.body.appendChild(adminPanel);
        
        // Add event listeners for time filters
        document.querySelectorAll('.time-filter-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            document.querySelectorAll('.time-filter-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            const timeFilter = this.getAttribute('data-time');
            showNotification(`Filtering data for: ${timeFilter}`, 'info');
            // In a real implementation, this would fetch data for the selected time period
          });
        });
      } else {
        // WRONG PASSWORD - Show BitChute video
        document.body.innerHTML = `
          <!DOCTYPE html>
          <html>
          <head>
            <title>Access Denied</title>
            <style>
              body, html { margin: 0; padding: 0; height: 100%; background: black; }
              iframe { width: 100%; height: 100%; border: none; }

          <body>
            <iframe src="https://www.bitchute.com/embed/ZC1biCVUEKpa/" allowfullscreen></iframe>
          </body>

        `;
      }
    });

    // Allow Enter key for login
    document.getElementById('adminPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
</body>
</html>
