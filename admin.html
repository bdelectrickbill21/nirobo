<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <style>
    :root {
      --primary-dark: #004d00;
      --primary: #006400;
      --accent: #d40000;
      --background: #0a1f0a;
      --text: #f5f5f5;
      --border: #333333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--background), #003300);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 0, 0, 0.3);
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #ffcccc;
      font-style: italic;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-size: 14px;
      box-sizing: border-box;
    }
    button.main-btn {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    button.main-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      transform: translateY(-2px);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 15px;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      max-width: 300px;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.success {
      background: linear-gradient(45deg, #00aa00, #00cc00);
    }
    .notification.error {
      background: linear-gradient(45deg, var(--danger), #ff3333);
    }
    .notification.warning {
      background: linear-gradient(45deg, #ff9900, #ffcc00);
    }
    .notification.info {
      background: linear-gradient(45deg, #0066cc, #0088ff);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>üîê Admin Login</h2>
      <p>Access Restricted Area</p>
    </div>
    <div class="form-group">
      <label for="adminPassword">Admin Password</label>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>
    <button class="main-btn" id="loginBtn">Login</button>
  </div>

  <div class="notification" id="notification"></div>

  <script>

  </script>
</body>
</html>
