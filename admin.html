<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #004d00;
      --primary: #006400;
      --primary-light: #008000;
      --accent: #d40000;
      --accent-hover: #ff0000;
      --background: #0a1f0a;
      --card-bg: #1a1a1a;
      --text: #f5f5f5;
      --text-secondary: #cccccc;
      --border: #333333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--background), #003300);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .admin-container {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar Styles */
    .sidebar {
      width: 240px;
      background: #121212;
      border-right: 1px solid rgba(212, 0, 0, 0.3);
      padding: 20px 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    .sidebar-header {
      text-align: center;
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(212, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    .sidebar-logo {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 5px;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .sidebar-menu {
      list-style: none;
      padding: 0 15px;
    }
    .menu-item {
      margin-bottom: 8px;
    }
    .menu-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--text);
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .menu-link:hover {
      background: rgba(0, 100, 0, 0.3);
      color: white;
    }
    .menu-link.active {
      background: var(--accent);
      color: white;
    }
    .menu-link i {
      width: 20px;
      text-align: center;
      font-size: 1.1rem;
    }
    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 240px;
      padding: 20px;
    }
    /* Header Styles */
    .main-header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
      position: relative;
    }
    .logo {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(212, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .tagline {
      font-size: 1rem;
      color: #ffcccc;
      font-style: italic;
      margin-bottom: 15px;
    }
    /* Login Section */
    .login-section {
      background: rgba(26, 26, 26, 0.9);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 0, 0, 0.3);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #ffcccc;
      font-style: italic;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-size: 14px;
      box-sizing: border-box;
    }
    button.main-btn {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    button.main-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      transform: translateY(-2px);
    }
    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 15px;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      max-width: 300px;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.success {
      background: linear-gradient(45deg, #00aa00, #00cc00);
    }
    .notification.error {
      background: linear-gradient(45deg, var(--accent), #ff3333);
    }
    .notification.warning {
      background: linear-gradient(45deg, #ff9900, #ffcc00);
    }
    .notification.info {
      background: linear-gradient(45deg, #0066cc, #0088ff);
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 220px;
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        padding: 20px 15px;
      }
      .menu-toggle {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 101;
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }
    }
  </style>
</head>

    function showNotification(message, type = 'info') {
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);

    // --- Login System ---

      const enteredPassword = adminPassword.value;

        adminContent.style.display = 'block';
        showNotification('‚úÖ Login successful!', 'success');
      } else {
        showNotification('‚ùå Incorrect password!', 'error');
      }
    });

      if (e.key === 'Enter') {

    // --- Initialize Admin Panel After Generation ---
    function initializeAdminPanel() {
      // Navigation System
      document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Update active menu item
          document.querySelectorAll('.menu-link').forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          
          // Show only the selected section
          const sections = ['analytics', 'users', 'blocker', 'url-library', 'favicon'];
          sections.forEach(section => {
            const el = document.getElementById(section);
            if (el) el.style.display = 'none';
          });
          
          const targetSection = this.getAttribute('data-section');
          const targetEl = document.getElementById(targetSection);
          if (targetEl) targetEl.style.display = 'block';
          
          // Close mobile sidebar
          const sidebar = document.getElementById('sidebar');
          if (window.innerWidth <= 768 && sidebar) {
            sidebar.classList.remove('active');
          }
        });
      });

      // Analytics Filter System
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          const filter = this.getAttribute('data-filter');
          showNotification(`Showing analytics for: ${filter}`, 'info');
        });
      });

      // URL Library Tabs
      document.querySelectorAll('.url-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          document.querySelectorAll('.url-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          const tabType = this.getAttribute('data-tab');
          if (tabType === 'admin-urls') {
            document.getElementById('adminUrlsContent').style.display = 'block';
            document.getElementById('userSubmissionsContent').style.display = 'none';
          } else {
            document.getElementById('adminUrlsContent').style.display = 'none';
            document.getElementById('userSubmissionsContent').style.display = 'block';
          }
        });
      });

      // URL Preview Functionality
      document.getElementById('previewUrlBtn').addEventListener('click', () => {
        const url = document.getElementById('adminUrl').value;
        if (!url) {
          showNotification('Please enter a URL', 'error');
          return;
        }
        
        const urlPreview = document.getElementById('urlPreview');
        const countdownEl = document.getElementById('countdown');
        const previewFavicon = document.getElementById('previewFavicon');
        const previewTitle = document.getElementById('previewTitle');
        
        urlPreview.style.display = 'block';
        let countdown = 10;
        countdownEl.textContent = countdown;
        
        // Simulate favicon and title extraction
        const hostname = new URL(url).hostname;
        previewFavicon.src = `https://www.google.com/s2/favicons?domain=${hostname}&sz=64`;
        previewTitle.textContent = hostname;
        
        const countdownInterval = setInterval(() => {
          countdown--;
          countdownEl.textContent = countdown;
          if (countdown <= 0) {
            clearInterval(countdownInterval);
            showNotification('‚úÖ URL preview ready! Select category and add description.', 'success');
          }
        }, 1000);
      });

      // Category Selection
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('selected'));
          this.classList.add('selected');
        });
      });

      // Submit Admin URL
      document.getElementById('submitAdminUrl').addEventListener('click', () => {
        const selectedCategory = document.querySelector('.category-btn.selected');
        if (!selectedCategory) {
          showNotification('Please select a category', 'error');
          return;
        }
        
        showNotification('‚úÖ Admin URL added successfully!', 'success');
        // Reset form
        document.getElementById('adminUrl').value = '';
        document.getElementById('urlDescription').value = '';
        document.getElementById('urlPreview').style.display = 'none';
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('selected'));
      });

      // Blocker Functions
      document.getElementById('blockIpBtn').addEventListener('click', () => {
        const ip = document.getElementById('blockIp').value;
        if (!ip) {
          showNotification('Please enter an IP address', 'error');
          return;
        }
        showNotification(`üö´ IP ${ip} has been blocked!`, 'warning');
        document.getElementById('blockIp').value = '';
      });

      document.getElementById('blockCountryBtn').addEventListener('click', () => {
        const country = document.getElementById('blockCountry').value;
        const countryName = document.getElementById('blockCountry').options[document.getElementById('blockCountry').selectedIndex].text;
        if (!country) {
          showNotification('Please select a country', 'error');
          return;
        }
        showNotification(`üö´ Country ${countryName} has been blocked!`, 'warning');
      });

      // User Management
      document.getElementById('createUserBtn').addEventListener('click', () => {
        const email = document.getElementById('newUserEmail').value;
        const password = document.getElementById('newUserPassword').value;
        
        if (!email || !password) {
          showNotification('Please fill in all fields', 'error');
          return;
        }
        
        showNotification(`‚úÖ User ${email} created successfully!`, 'success');
        document.getElementById('newUserEmail').value = '';
        document.getElementById('newUserPassword').value = '';
      });

      // Favicon Upload
      document.getElementById('uploadFaviconBtn').addEventListener('click', () => {
        const fileInput = document.getElementById('faviconFile');
        const file = fileInput.files[0];
        
        if (!file) {
          showNotification('Please select a file', 'error');
          return;
        }
        
        if (file.size > 100 * 1024) {
          showNotification('File size exceeds 100KB limit', 'error');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('faviconPreview').src = e.target.result;
          showNotification('‚úÖ Favicon uploaded successfully!', 'success');
        };
        reader.readAsDataURL(file);
      });

      document.getElementById('removeFaviconBtn').addEventListener('click', () => {
        if (confirm('Remove current favicon?')) {
          document.getElementById('faviconPreview').src = 'data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 32 32\' width=\'32\' height=\'32\'><text x=\'2\' y=\'24\' font-family=\'Arial, sans-serif\' font-size=\'24\' fill=\'%23006400\'>ni</text><text x=\'16\' y=\'24\' font-family=\'Arial, sans-serif\' font-size=\'24\' fill=\'%23d40000\'>o</text><text x=\'24\' y=\'24\' font-family=\'Arial, sans-serif\' font-size=\'24\' fill=\'%23006400\'>bo</text></svg>';
          showNotification('‚úÖ Favicon removed!', 'info');
        }
      });

      // Mobile Menu Toggle
      menuToggle.style.display = 'block';
      menuToggle.addEventListener('click', () => {
        const sidebar = document.getElementById('sidebar');
        if (sidebar) sidebar.classList.toggle('active');
      });
    }
  </script>
