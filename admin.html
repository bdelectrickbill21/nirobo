<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <style>
    :root {
      --primary-dark: #004d00;
      --primary: #006400;
      --accent: #d40000;
      --accent-hover: #ff0000;
      --background: #0a1f0a;
      --text: #f5f5f5;
      --border: #333333;
      --danger: #d40000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--background), #003300);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 0, 0, 0.3);
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #ffcccc;
      font-style: italic;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text);
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-size: 14px;
      box-sizing: border-box;
    }
    button.main-btn {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      width: 100%;
    }
    button.main-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      transform: translateY(-2px);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 15px;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      max-width: 300px;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.success {
      background: linear-gradient(45deg, #00aa00, #00cc00);
    }
    .notification.error {
      background: linear-gradient(45deg, var(--danger), #ff3333);
    }
    .notification.warning {
      background: linear-gradient(45deg, #ff9900, #ffcc00);
    }
    .notification.info {
      background: linear-gradient(45deg, #0066cc, #0088ff);
    }
    
    /* Admin Panel Styles */
    .admin-panel {
      background: rgba(26, 26, 26, 0.9);
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      max-width: 1400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 100, 0, 0.3);
    }
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .admin-header h2 {
      color: #00cc00;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .admin-header p {
      color: #ffcccc;
    }
    .analytics-artifact {
      background: rgba(0, 30, 0, 0.7);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .artifact-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .artifact-title {
      color: #00ff88;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .time-filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .time-filter-btn {
      padding: 8px 16px;
      background: rgba(0, 100, 0, 0.3);
      color: #00ff88;
      border: 1px solid #008844;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
      font-weight: 500;
    }
    .time-filter-btn:hover {
      background: rgba(0, 150, 0, 0.5);
    }
    .time-filter-btn.active {
      background: #008844;
      color: white;
      border-color: #00cc66;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(0, 50, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #cccccc;
      font-size: 0.9rem;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 40, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    .data-table th {
      background: rgba(0, 80, 0, 0.8);
      padding: 12px;
      text-align: left;
      color: #00ff88;
      font-weight: 600;
    }
    .data-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(0, 100, 0, 0.3);
      color: #e0e0e0;
    }
    .data-table tr:last-child td {
      border-bottom: none;
    }
    .data-table tr:hover {
      background: rgba(0, 60, 0, 0.4);
    }
    .country-flag {
      display: inline-block;
      width: 20px;
      height: 15px;
      background: #ddd;
      border-radius: 2px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .logout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: auto;
    }
    .logout-btn:hover {
      background: var(--accent-hover);
    }
    
    /* Ad Management Styles */
    .ad-management-section {
      background: rgba(0, 50, 0, 0.5);
      border-radius: 12px;
      padding: 25px;
      margin: 30px 0;
      border: 1px solid rgba(212, 0, 0, 0.3);
    }
    .ad-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      color: #cccccc;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 14px;
    }
    .ads-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .ad-item {
      background: rgba(0, 20, 0, 0.5);
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ad-info {
      flex: 1;
      overflow: hidden;
    }
    .ad-info .ad-type {
      color: #00ff88;
      font-size: 0.9rem;
      margin-bottom: 3px;
    }
    .ad-info .ad-link {
      color: #cccccc;
      font-size: 0.8rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>üîê Admin Login</h2>
      <p>Access Restricted Area</p>
    </div>
    <div class="form-group">
      <label for="adminPassword">Admin Password</label>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>
    <button class="main-btn" id="loginBtn">Login</button>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // --- Helper Functions ---
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // --- Check if already logged in ---
    if (localStorage.getItem('admin_logged_in') === 'true') {
      document.querySelector('.login-container').style.display = 'none';
      showAdminPanel();
    }

    // --- Login System ---
    document.getElementById('loginBtn').addEventListener('click', () => {
      const pass = document.getElementById('adminPassword').value.trim();
      if (!pass) {
        showNotification('Please enter password', 'error');
        return;
      }
      
      if (pass === "P7pybTAv8t/88m^") {
        showNotification('‚úÖ Login successful!', 'success');
        localStorage.setItem('admin_logged_in', 'true');
        document.querySelector('.login-container').style.display = 'none';
        showAdminPanel();
      } else {
        // WRONG PASSWORD - Show BitChute video
        document.body.innerHTML = `
          <!DOCTYPE html>
          <html>
          <head>
            <title>Access Denied</title>
            <style>
              body, html { margin: 0; padding: 0; height: 100%; background: black; }
              iframe { width: 100%; height: 100%; border: none; }
            </style>
          </head>
          <body>
            <iframe src="https://www.bitchute.com/embed/ZC1biCVUEKpa/" allowfullscreen></iframe>
          </body>
          </html>
        `;
      }
    });

    // Allow Enter key for login
    document.getElementById('adminPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });

    // --- Admin Panel Functions ---
    function showAdminPanel() {
      const adminPanel = document.createElement('div');
      adminPanel.className = 'admin-panel';
      adminPanel.innerHTML = `
        <div class="admin-header">
          <h2>üîê Admin Panel</h2>
          <p>Welcome! Real-time Analytics & Ad Management</p>
        </div>
        
        <!-- Ads Management Button -->
        <div style="text-align: center; margin: 20px 0;">
          <button class="main-btn" onclick="showAdsManagement()" style="width: auto; padding: 12px 24px;">
            üéØ Manage Sponsor Ads
          </button>
        </div>
        
        <div class="analytics-artifact">
          <div class="artifact-header">
            <div class="artifact-title">üìä Real-Time Analytics</div>
            <div class="time-filters">
              <button class="time-filter-btn active" data-time="1h">1 Hour</button>
              <button class="time-filter-btn" data-time="24h">24 Hours</button>
              <button class="time-filter-btn" data-time="7d">7 Days</button>
              <button class="time-filter-btn" data-time="30d">30 Days</button>
              <button class="time-filter-btn" data-time="year">This Year</button>
              <button class="time-filter-btn" data-time="all">All Time</button>
            </div>
          </div>
          
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="total-visits">0</div>
              <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="active-users">0</div>
              <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="bounce-rate">0%</div>
              <div class="stat-label">Bounce Rate</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="avg-session">0m</div>
              <div class="stat-label">Avg. Session</div>
            </div>
          </div>
          
          <table class="data-table">
            <thead>
              <tr>
                <th>Operating System</th>
                <th>Browser</th>
                <th>App/Reference</th>
                <th>Country</th>
                <th>Visits</th>
                <th>Last Visit</th>
              </tr>
            </thead>
            <tbody id="visitors-data">
              <!-- Data will be loaded from localStorage -->
            </tbody>
          </table>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
      `;
      document.body.appendChild(adminPanel);
      
      // Initialize real-time analytics
      startRealTimeAnalytics();
      
      // Add event listeners for time filters
      document.querySelectorAll('.time-filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.time-filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          const timeFilter = this.getAttribute('data-time');
          showNotification(`Filtering data for: ${timeFilter}`, 'info');
        });
      });
    }

    function logout() {
      localStorage.removeItem('admin_logged_in');
      localStorage.removeItem('nirobo_analytics');
      location.reload();
    }

    // --- Real-Time Analytics ---
    let analyticsData = JSON.parse(localStorage.getItem('nirobo_analytics') || '{"visits": [], "activeUsers": 0, "totalVisits": 0}');

    function startRealTimeAnalytics() {
      updateStats();
      
      // Simulate real visitor data (replace with real data from your tracking later)
      setInterval(() => {
        if (Math.random() > 0.95) {
          const newVisit = {
            os: ['Windows 11', 'macOS Sonoma', 'Android 14', 'iOS 17', 'Linux Ubuntu', 'Windows 10'][Math.floor(Math.random() * 6)],
            browser: ['Chrome 120', 'Safari 17', 'Firefox 121', 'Edge 120', 'Chrome Mobile', 'Safari Mobile'][Math.floor(Math.random() * 6)],
            ref: ['Direct', 'Google', 'Facebook', 'Twitter', 'Bing', 'Reddit', 'LinkedIn'][Math.floor(Math.random() * 7)],
            country: ['United States', 'Canada', 'United Kingdom', 'Germany', 'France', 'Australia', 'Japan', 'Brazil'][Math.floor(Math.random() * 8)],
            visits: 1,
            lastVisit: `${Math.floor(Math.random() * 60)} min ago`
          };
          
          analyticsData.visits.unshift(newVisit);
          if (analyticsData.visits.length > 8) analyticsData.visits.pop();
          analyticsData.activeUsers = Math.min(100, analyticsData.activeUsers + 1);
          analyticsData.totalVisits += 1;
          
          localStorage.setItem('nirobo_analytics', JSON.stringify(analyticsData));
          updateStats();
        }
      }, 5000);
    }

    function updateStats() {
      document.getElementById('total-visits').textContent = analyticsData.totalVisits;
      document.getElementById('active-users').textContent = analyticsData.activeUsers;
      document.getElementById('bounce-rate').textContent = Math.floor(Math.random() * 20) + 30 + '%';
      document.getElementById('avg-session').textContent = Math.floor(Math.random() * 5) + 1 + 'm';
      
      const tableBody = document.getElementById('visitors-data');
      tableBody.innerHTML = '';
      
      analyticsData.visits.forEach(visitor => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${visitor.os}</td>
          <td>${visitor.browser}</td>
          <td>${visitor.ref}</td>
          <td><span class="country-flag"></span> ${visitor.country}</td>
          <td>${visitor.visits}</td>
          <td>${visitor.lastVisit}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // --- Ads Management ---
    function showAdsManagement() {
      const existing = document.querySelector('.ad-management-section');
      if (existing) existing.remove();
      
      const adminPanel = document.querySelector('.admin-panel');
      const adsSection = document.createElement('div');
      adsSection.className = 'ad-management-section';
      adsSection.innerHTML = `
        <div class="artifact-header">
          <div class="artifact-title">üéØ Sponsor Ad Management</div>
        </div>
        <div class="ad-form">
          <div>
            <div class="form-group">
              <label>Ad Type:</label>
              <select id="adType">
                <option value="image">Image (720√ó320px)</option>
                <option value="gif">GIF Animation</option>
                <option value="video">Video (10 seconds)</option>
              </select>
            </div>
            <div class="form-group">
              <label>Ad File URL:</label>
              <input type="text" id="adUrl" placeholder="https://example.com/ad.jpg">
            </div>
            <div class="form-group">
              <label>Destination Link:</label>
              <input type="text" id="adLink" placeholder="https://sponsor.com">
            </div>
            <button class="main-btn" onclick="saveAd()">Save Ad</button>
          </div>
          <div>
            <h4 style="color: #00ff88; margin-bottom: 15px;">üìã Current Ads</h4>
            <div class="ads-list" id="adsList">${getAdsListHTML()}</div>
          </div>
        </div>
      `;
      adminPanel.insertBefore(adsSection, adminPanel.querySelector('.analytics-artifact'));
    }

    function getAdsListHTML() {
      const ads = JSON.parse(localStorage.getItem('nirobo_ads') || '[]');
      if (ads.length === 0) {
        return '<p style="color: #cccccc; text-align: center; padding: 20px;">No ads configured yet</p>';
      }
      
      return ads.map((ad, index) => `
        <div class="ad-item">
          <div class="ad-info">
            <div class="ad-type">${ad.type.toUpperCase()}</div>
            <div class="ad-link">${ad.link}</div>
          </div>
          <button class="main-btn" onclick="deleteAd(${index})" style="padding: 6px 12px; font-size: 0.8rem; width: auto;">Delete</button>
        </div>
      `).join('');
    }

    function saveAd() {
      const type = document.getElementById('adType').value;
      const url = document.getElementById('adUrl').value.trim();
      const link = document.getElementById('adLink').value.trim();
      
      if (!url || !link) {
        showNotification('Please fill all fields', 'error');
        return;
      }
      
      const ads = JSON.parse(localStorage.getItem('nirobo_ads') || '[]');
      ads.push({ type, url, link, id: Date.now() });
      localStorage.setItem('nirobo_ads', JSON.stringify(ads));
      showNotification('Ad saved successfully!', 'success');
      
      document.getElementById('adUrl').value = '';
      document.getElementById('adLink').value = '';
      document.getElementById('adsList').innerHTML = getAdsListHTML();
    }

    function deleteAd(index) {
      const ads = JSON.parse(localStorage.getItem('nirobo_ads') || '[]');
      ads.splice(index, 1);
      localStorage.setItem('nirobo_ads', JSON.stringify(ads));
      showNotification('Ad deleted', 'info');
      document.getElementById('adsList').innerHTML = getAdsListHTML();
    }
  </script>
</body>
</html>
