<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <style>
    :root {
      --primary-dark: #004d00;
      --primary: #006400;
      --accent: #d40000;
      --accent-hover: #ff0000;
      --background: #0a1f0a;
      --text: #f5f5f5;
      --border: #333333;
      --danger: #d40000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--background), #003300);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(212, 0, 0, 0.3);
      z-index: 10;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #ffcccc;
      font-style: italic;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text);
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-size: 14px;
      box-sizing: border-box;
    }
    button.main-btn {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      width: 100%;
    }
    button.main-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      transform: translateY(-2px);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 15px;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      max-width: 300px;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.success {
      background: linear-gradient(45deg, #00aa00, #00cc00);
    }
    .notification.error {
      background: linear-gradient(45deg, var(--danger), #ff3333);
    }
    .notification.warning {
      background: linear-gradient(45deg, #ff9900, #ffcc00);
    }
    .notification.info {
      background: linear-gradient(45deg, #0066cc, #0088ff);
    }
    
    /* Video Modal Styles */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .video-modal.show {
      opacity: 1;
      visibility: visible;
    }
    .video-container {
      width: 90%;
      max-width: 800px;
      height: 70vh;
      position: relative;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .close-btn:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>üîê Admin Login</h2>
      <p>Access Restricted Area</p>
    </div>
    <div class="form-group">
      <label for="adminPassword">Admin Password</label>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>
    <button class="main-btn" id="loginBtn">Login</button>
  </div>

  <div class="notification" id="notification"></div>

  <!-- Video Modal -->
  <div class="video-modal" id="videoModal">
    <div class="video-container">
      <button class="close-btn" id="closeVideo">Close</button>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // --- Hash Password Function ---
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // --- Secure Password Handling ---
    const adminPassword = document.getElementById('adminPassword');
    const loginBtn = document.getElementById('loginBtn');
    const notification = document.getElementById('notification');
    const videoModal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');
    const closeVideoBtn = document.getElementById('closeVideo');

    // --- Helper Functions ---
    function showNotification(message, type = 'info') {
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function showVideoModal() {
      videoFrame.src = "https://www.bitchute.com/embed/ZC1biCVUEKpa/";
      videoModal.classList.add('show');
    }

    function hideVideoModal() {
      videoModal.classList.remove('show');
      videoFrame.src = ""; // Stop video when closing
    }

    // --- Login System ---
    loginBtn.addEventListener('click', async () => {
      const pass = adminPassword.value.trim();
      if (!pass) {
        showNotification('Please enter password', 'error');
        return;
      }
      try {
        // Hash the entered password for comparison
        const hashedPass = await hashPassword(pass);
        console.log("Your entered password hash:", hashedPass);
        // SHA-256 hash of your actual password "P7pybTAv8t/88m^"
         const YOUR_PASSWORD_HASH = "a7c8b9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8";
        
                if (hashedPass === YOUR_PASSWORD_HASH) {
          showNotification('‚úÖ Login successful!', 'success');
          // Hide login form and show admin panel
          setTimeout(() => {
            document.querySelector('.login-container').style.display = 'none';
            document.body.innerHTML = `
              <div class="admin-panel" style="background: rgba(26, 26, 26, 0.9); border-radius: 15px; padding: 40px; width: 90%; max-width: 1200px; margin: 20px auto; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 100, 0, 0.3);">
                <div style="text-align: center; margin-bottom: 30px;">
                  <h2 style="color: #00cc00; font-size: 2rem;">üîê Admin Panel</h2>
                  <p style="color: #ffcccc;">Welcome! Add your artifacts and batons here.</p>
                </div>
                <div class="admin-content" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
                  <!-- You can add your artifacts and batons here later -->
                  <div style="background: rgba(0, 50, 0, 0.5); padding: 20px; border-radius: 8px; text-align: center;">
                    <h3 style="color: #00ff00; margin-bottom: 10px;">Artifact 1</h3>
                    <p style="color: #cccccc;">Add your content here</p>
                  </div>
                  <div style="background: rgba(0, 50, 0, 0.5); padding: 20px; border-radius: 8px; text-align: center;">
                    <h3 style="color: #00ff00; margin-bottom: 10px;">Artifact 2</h3>
                    <p style="color: #cccccc;">Add your content here</p>
                  </div>
                </div>
                <div style="text-align: center;">
                  <button class="main-btn" onclick="location.reload()" style="width: auto; padding: 12px 24px;">Logout</button>
                </div>
              </div>
            `;
          }, 2000);
        } else {
          // Show video modal on incorrect password
          showVideoModal();
    }
      } catch (error) {
        console.error('Login error:', error);
        showNotification('Login failed due to system error', 'error');
      }
    });

    // Close video modal
    closeVideoBtn.addEventListener('click', hideVideoModal);
    videoModal.addEventListener('click', (e) => {
      if (e.target === videoModal) {
        hideVideoModal();
      }
    });

    // Allow Enter key for login
    adminPassword.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });
  </script>
</body>
</html>
