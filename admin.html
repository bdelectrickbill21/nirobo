<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #004d00;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #ff0000;
      text-align: center;
      margin-bottom: 30px;
    }

    .login-section {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    input[type="password"] {
      padding: 12px;
      width: 300px;
      margin: 15px;
      border: 1px solid #d40000;
      border-radius: 4px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
    }

    button {
      background: #d40000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff0000;
    }

    .section {
      background: #003300;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 30px;
      border: 1px solid rgba(212, 0, 0, 0.5);
    }

    .section h2 {
      color: #ffcccc;
      margin-bottom: 20px;
      font-size: 1.4rem;
      border-bottom: 1px solid #d40000;
      padding-bottom: 10px;
    }

    .entry-item {
      background: #004400;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      border-left: 4px solid #d40000;
    }

    .entry-item.approved { border-left-color: #00aa00; }
    .entry-item.rejected { border-left-color: #d40000; }
    .entry-item.pending { border-left-color: #ff9900; }

    .btn-approve { background: #00aa00; color: white; margin: 5px; padding: 8px 16px; }
    .btn-reject { background: #d40000; color: white; margin: 5px; padding: 8px 16px; }
    .btn-unapprove { background: #ff9900; color: white; margin: 5px; padding: 8px 16px; }
    .btn-back { background: #333; color: white; margin-top: 20px; padding: 10px 20px; }

    .stats {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 1rem;
    }

    .admin-message {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      font-style: italic;
      font-size: 0.95rem;
    }

    .hint {
      font-size: 0.9rem;
      color: #fff;
      margin-top: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #ff9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🇧🇩 NIROBO ADMIN PANEL</h1>
    
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
      <h2>🔐 Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter Admin Password" />
      <button onclick="login()">Login</button>
      <p class="hint">Hint: password is "nirobo"</p>
    </div>

    <!-- Admin Content (Hidden until login) -->
    <div id="adminContent" style="display: none;">
      
      <!-- Analytics Summary -->
      <div class="section">
        <h2>📊 System Analytics</h2>
        <div id="analyticsSummary" class="stats">
          Loading system analytics...
        </div>
      </div>

      <!-- Pending Submissions -->
      <div class="section">
        <h2>📬 Pending Submissions</h2>
        <div id="pendingList">
          <div class="empty-state">
            <h3>🎉 No pending submissions</h3>
            <p>All submissions have been reviewed!</p>
          </div>
        </div>
      </div>

      <!-- Approved Websites -->
      <div class="section">
        <h2>✅ Approved Websites</h2>
        <div id="approvedList">
          <div class="empty-state">
            <h3>📭 No approved websites yet</h3>
            <p>Approve submissions to see them here</p>
          </div>
        </div>
      </div>

      <div style="text-align: center;">
        <button class="btn-back" onclick="logout()">🚪 Logout</button>
      </div>
    </div>

  <script>
    // Simple password (for demo)
    const ADMIN_PASSWORD = "nirobo";

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      const adminPass = localStorage.getItem('niroboAdminPass');
      if (adminPass === 'nirobo') {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        loadAllData();
      }
    });

    // Login function
    function login() {
      const pass = document.getElementById('adminPass').value;
      if (pass === ADMIN_PASSWORD) {
        localStorage.setItem('niroboAdminPass', 'nirobo');
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        loadAllData();
        alert('✅ Login successful! Welcome to Nirobo Admin Panel');
      } else {
        alert('❌ Incorrect password - please try "nirobo"');
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem('niroboAdminPass');
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminContent').style.display = 'none';
      location.reload();
    }

    // Load all data
    function loadAllData() {
      loadAnalytics();
      loadPendingSubmissions();
      loadApprovedSubmissions();
    }

    // Load analytics
    function loadAnalytics() {
      const visits = JSON.parse(localStorage.getItem('niroboVisits') || '[]');
      const submissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      
      const container = document.getElementById('analyticsSummary');
      
      // Add some test visits if none exist
      if (visits.length === 0) {
        const testVisits = [
          {
            visitorId: 'test1',
            timestamp: new Date().toISOString(),
            url: 'https://nirobo.com/search.html?q=prothom',
            country: 'Bangladesh',
            browser: 'Chrome',
            device: 'Desktop',
            referrer: 'Direct'
          },
          {
            visitorId: 'test2',
            timestamp: new Date(Date.now() - 86400000).toISOString(),
            url: 'https://nirobo.com/search.html?q=bkash',
            country: 'Bangladesh',
            browser: 'Firefox',
            device: 'Mobile',
            referrer: 'https://google.com'
          }
        ];
        localStorage.setItem('niroboVisits', JSON.stringify(testVisits));
      }

      const uniqueVisitors = new Set(visits.map(v => v.visitorId)).size;
      const totalSubmissions = submissions.length;
      const approvedSubmissions = submissions.filter(s => s.status === 'approved').length;
      const pendingSubmissions = submissions.filter(s => s.status === 'pending').length;

      container.innerHTML = `
        <h3>📈 Nirobo Search Engine Statistics</h3>
        <p><strong>🌐 Total Pageviews:</strong> ${visits.length}</p>
        <p><strong>👥 Unique Visitors:</strong> ${uniqueVisitors}</p>
        <p><strong>📝 Total Submissions:</strong> ${totalSubmissions}</p>
        <p><strong>✅ Approved Websites:</strong> ${approvedSubmissions}</p>
        <p><strong>📬 Pending Review:</strong> ${pendingSubmissions}</p>
        <p><strong>🇧🇩 Top Country:</strong> Bangladesh</p>
        <p><strong>💻 Top Browser:</strong> Chrome</p>
      `;
    }

    // Load pending submissions
    function loadPendingSubmissions() {
      const submissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      const pending = submissions.filter(s => s.status === 'pending');
      const container = document.getElementById('pendingList');
      
      if (pending.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>🎉 No pending submissions</h3>
            <p>All submissions have been reviewed!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      pending.forEach((sub, index) => {
        const div = document.createElement('div');
        div.className = 'entry-item pending';
        div.innerHTML = `
          <h3>📌 ${sub.title}</h3>
          <p><strong>🔗 URL:</strong> <a href="${sub.url}" target="_blank" style="color: #ff9999;">${sub.url}</a></p>
          <p><strong>📝 Description:</strong> ${sub.description}</p>
          <p><strong>🏷️ Tags:</strong> ${sub.tags.join(', ')}</p>
          <p><strong>📅 Submitted:</strong> ${new Date(sub.submittedAt).toLocaleString()}</p>
          <p><strong>📧 Submitter:</strong> ${sub.submitterEmail}</p>
          
          <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #555;">
            <textarea id="reason-${sub.id}" placeholder="Add reason for approval/rejection (optional)" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; background: rgba(255,255,255,0.1); color: white; border: 1px solid #d40000; min-height: 60px;"></textarea>
            <div style="margin-top: 15px;">
              <button class="btn-approve" onclick="approveSubmission('${sub.id}')">✅ Approve</button>
              <button class="btn-reject" onclick="rejectSubmission('${sub.id}')">❌ Reject</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Load approved submissions
    function loadApprovedSubmissions() {
      const submissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      const approved = submissions.filter(s => s.status === 'approved');
      const container = document.getElementById('approvedList');
      
      if (approved.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>📭 No approved websites yet</h3>
            <p>Approve submissions to see them here</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      approved.forEach((sub, index) => {
        const div = document.createElement('div');
        div.className = 'entry-item approved';
        div.innerHTML = `
          <h3>🌟 ${sub.title}</h3>
          <p><strong>🔗 URL:</strong> <a href="${sub.url}" target="_blank" style="color: #ff9999;">${sub.url}</a></p>
          <p><strong>📝 Description:</strong> ${sub.description}</p>
          <p><strong>🏷️ Tags:</strong> ${sub.tags.join(', ')}</p>
          <p><strong>📅 Approved:</strong> ${sub.reviewedAt ? new Date(sub.reviewedAt).toLocaleString() : 'N/A'}</p>
          <p><strong>📧 Submitter:</strong> ${sub.submitterEmail}</p>
          <p><strong>👁️ Views:</strong> ${sub.viewCount || 0}</p>
          
          ${sub.adminMessage ? `<div class="admin-message">💬 Admin Message: ${sub.adminMessage}</div>` : ''}
          
          <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #555;">
            <button class="btn-unapprove" onclick="unapproveSubmission('${sub.id}')">🔄 Unapprove (Send Back to Pending)</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Approve submission
    function approveSubmission(submissionId) {
      let submissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      const index = submissions.findIndex(s => s.id === submissionId);
      
      if (index !== -1) {
        const reason = document.getElementById(`reason-${submissionId}`)?.value || "Your submission has been approved! Thank you for contributing to Nirobo.";
        submissions[index] = {
          ...submissions[index],
          status: "approved",
          reviewedAt: new Date().toISOString(),
          adminMessage: reason,
          viewCount: submissions[index].viewCount || 0
        };
        
        localStorage.setItem('niroboAllSubmissions', JSON.stringify(submissions));
        alert('✅ Approved! The website will now appear in search results.');
        loadAllData();
      }
    }

    // Reject submission
    function rejectSubmission(submissionId) {
      let submissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      const index = submissions.findIndex(s => s.id === submissionId);
      
      if (index !== -1) {
        const reason = document.getElementById(`reason-${submissionId}`)?.value || "Sorry, your submission was not approved. Please review our guidelines and try again.";
        submissions[index] = {
          ...submissions[index],
          status: "rejected",
          reviewedAt: new Date().toISOString(),
          adminMessage: reason
        };
        
        localStorage.setItem('niroboAllSubmissions', JSON.stringify(submissions));
        alert('❌ Rejected! The submitter will be notified with your reason.');
        loadAllData();
      }
    }

    // Unapprove submission
    function unapproveSubmission(submissionId) {
      let submissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      const index = submissions.findIndex(s => s.id === submissionId);
      
      if (index !== -1) {
        submissions[index] = {
          ...submissions[index],
          status: "pending",
          reviewedAt: null,
          adminMessage: "This approval was revoked for further review."
        };
        
        localStorage.setItem('niroboAllSubmissions', JSON.stringify(submissions));
        alert('🔄 Unapproved! The website has been sent back to pending review.');
        loadAllData();
      }
    }
  </script>
</body>
</html>
