<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nirobo Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --google-blue: #4285f4;
      --google-red: #ea4335;
      --google-yellow: #fbbc05;
      --google-green: #34a853;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --border-color: #dfe1e5;
      --background: #fff;
      --button-bg: #f8f9fa;
      --button-border: #f8f9fa;
      --button-text: #3c4043;
      --button-hover-bg: #f1f3f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--text-primary);
      background: var(--background);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      font-size: 0.875rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: rgba(60, 64, 67, 0.08);
    }

    .apps-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
    }

    .apps-icon:hover {
       background-color: rgba(60, 64, 67, 0.08);
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--google-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    /* Main Content Styles */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-top: 80px; /* Space for the header */
      max-width: 584px;
      margin: 0 auto;
      width: 100%;
    }

    /* Logo Styles */
    .logo {
      margin-bottom: 30px;
    }

    .logo-text {
      font-size: 5rem;
      font-weight: 400;
      letter-spacing: -2px;
    }

    .logo-text span:nth-child(1) { color: var(--google-blue); }
    .logo-text span:nth-child(2) { color: var(--google-red); }
    .logo-text span:nth-child(3) { color: var(--google-yellow); }
    .logo-text span:nth-child(4) { color: var(--google-blue); }
    .logo-text span:nth-child(5) { color: var(--google-green); }
    .logo-text span:nth-child(6) { color: var(--google-red); }

    /* Search Form Styles */
    .search-container {
      width: 100%;
      position: relative;
      margin-bottom: 30px;
    }

    #search-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #search-input {
      width: 100%;
      padding: 15px 20px 15px 45px; /* Padding for icon */
      border: 1px solid var(--border-color);
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
    }

    #search-input:hover, #search-input:focus {
       box-shadow: 0 1px 10px 1px rgba(32, 33, 36, 0.28);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .mic-icon, .camera-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      cursor: pointer;
    }

    .camera-icon {
      right: 50px;
    }

    /* Buttons Styles */
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    .search-button, .lucky-button {
      background-color: var(--button-bg);
      border: 1px solid var(--button-border);
      border-radius: 4px;
      color: var(--button-text);
      font-size: 0.875rem;
      padding: 10px 16px;
      cursor: pointer;
    }

    .search-button:hover, .lucky-button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      background-color: var(--button-hover-bg);
      border: 1px solid var(--border-color);
    }

    /* Footer Styles */
    footer {
      background: #f2f2f2;
      padding: 0 20px;
      border-top: 1px solid #dadce0;
    }

    .footer-country {
      padding: 15px 0;
      border-bottom: 1px solid #dadce0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 15px 0;
      font-size: 0.875rem;
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 15px;
      white-space: nowrap;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .left-links, .right-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo-text {
        font-size: 3.5rem;
      }
      .footer-links {
        justify-content: center;
      }
      .left-links, .right-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="/about">About</a>
      <a href="/store">Store</a>
      <div class="apps-icon">
        <i class="fas fa-th"></i>
      </div>
      <div class="profile-icon">U</div>
    </div>
  </header>

  <main>
    <div class="logo">
      <h1 class="logo-text">
        <span>N</span><span>i</span><span>r</span><span>o</span><span>b</span><span>o</span>
      </h1>
    </div>

    <div class="search-container">
      <form id="search-form">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" name="q" title="Search" autocomplete="off" aria-label="Search" role="combobox" aria-haspopup="false" aria-expanded="false">
        <i class="fas fa-microphone mic-icon" title="Search by voice"></i>
        <i class="fas fa-camera camera-icon" title="Search by image"></i>
      </form>
    </div>

    <div class="buttons">
      <button type="submit" form="search-form" class="search-button">Nirobo Search</button>
      <button type="button" class="lucky-button">I'm Feeling Lucky</button>
    </div>
  </main>

  <footer>
    <div class="footer-country">
      Bangladesh
    </div>
    <div class="footer-links">
      <div class="left-links">
        <a href="/ads">Advertising</a>
        <a href="/business">Business</a>
        <a href="/howsearchworks">How Search works</a>
      </div>
      <div class="right-links">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/settings">Settings</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        // In a real app, this would redirect to your search results page
        // e.g., window.location.href = `/search?q=${encodeURIComponent(query)}`;
        alert(`Searching for: ${query}\n(In a real app, this would take you to the results page)`);
      }
    });

    document.querySelector('.lucky-button').addEventListener('click', function() {
      alert("I'm Feeling Lucky! (This is a demo button)");
    });
  </script>
</body>
</html>
