<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirobo Search</title>
  <style>
    :root {
      --primary: #006400;
      --accent: #d40000;
      --background: #f0f8f0;
      --card-bg: #ffffff;
      --text: #222;
      --border: #ccc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 100, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .tagline {
      color: var(--accent);
      font-style: italic;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
      color: var(--accent);
    }
    .search-box {
      display: flex;
      margin-bottom: 20px;
    }
    #search-input {
      flex: 1;
      padding: 15px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 5px 0 0 5px;
    }
    #search-button {
      padding: 15px 25px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-weight: bold;
    }
    #search-button:hover {
      background-color: var(--accent);
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-group label {
      margin-right: 5px;
      font-weight: bold;
    }
    .results-info {
      margin-bottom: 15px;
      font-style: italic;
      color: #555;
    }
    .result-item {
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
    }
    .result-title a {
      color: var(--primary);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .result-title a:hover {
      color: var(--accent);
      text-decoration: underline;
    }
    .result-url {
      color: #006621;
      font-size: 0.9rem;
    }
    .result-description {
      margin: 8px 0;
    }
    .result-meta {
      font-size: 0.8rem;
      color: #777;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .no-results {
      text-align: center;
      padding: 40px 0;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>NIROBO</h1>
      <p class="tagline">Intelligent URL Discovery</p>
    </header>

    <nav>
      <a href="index.html">Search</a>
      <a href="submit.html">Submit URL</a>
      <a href="admin.html">Admin</a>
    </nav>

    <form id="search-form">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search the web (e.g., উদাহরণ, technology, news)..." autocomplete="off">
        <button type="submit" id="search-button">Search</button>
      </div>
    </form>

    <div class="filters">
      <div class="filter-group">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
          <option value="all">All</option>
          <option value="education">Education</option>
          <option value="news">News</option>
          <option value="technology">Technology</option>
          <option value="entertainment">Entertainment</option>
          <option value="blog">Blog</option>
          <option value="business">Business</option>
          <option value="health">Health</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      <div class="filter-group">
        <label for="sort-order">Sort:</label>
        <select id="sort-order">
          <option value="relevance">Relevance</option>
          <option value="date_newest">Date (Newest)</option>
        </select>
      </div>
    </div>

    <div id="results-section">
      <div class="results-info">Enter a term and click Search.</div>
      <div id="results-container"></div>
      <div class="pagination" id="pagination-controls"></div>
    </div>
  </div>

  <script>
    const RESULTS_PER_PAGE = 5;
    let allData = [];
    let filteredData = [];
    let currentPage = 1;

    // Fetch data from our JSON file
    async function fetchData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Failed to load data');
        allData = await response.json();
        console.log("Data loaded:", allData.length, "items");
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById('results-container').innerHTML = `<p class="no-results">Error loading search data. Please try again later.</p>`;
      }
    }

    // Simple search function (supports Bangla)
    function performSearch(query, category) {
        if (!query.trim() && category === 'all') {
            return [];
        }
        const lowerQuery = query.toLowerCase();
        return allData.filter(item => {
            const matchesQuery = query.trim() ?
                (item.title.toLowerCase().includes(lowerQuery) ||
                 item.description.toLowerCase().includes(lowerQuery) ||
                 item.url.toLowerCase().includes(lowerQuery) ||
                 (Array.isArray(item.tags) && item.tags.some(tag => tag.toLowerCase().includes(lowerQuery)))) :
                true;

            const matchesCategory = category === 'all' || item.category === category;

            return matchesQuery && matchesCategory;
        });
    }

    // Sort data
    function sortData(data, sortOrder) {
        if (sortOrder === 'date_newest') {
            return [...data].sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
        }
        // Default is relevance (simple sorting, could be improved)
        return data;
    }

    // Render results
    function renderResults(data) {
      const container = document.getElementById('results-container');
      container.innerHTML = '';

      if (data.length === 0) {
          container.innerHTML = `<div class="no-results"><p>No results found for your search.</p></div>`;
          document.getElementById('pagination-controls').innerHTML = '';
          return;
      }

      const startIndex = (currentPage - 1) * RESULTS_PER_PAGE;
      const endIndex = startIndex + RESULTS_PER_PAGE;
      const pageItems = data.slice(startIndex, endIndex);

      pageItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'result-item';
        // Simple favicon placeholder
        const domain = item.url.replace(/^https?:\/\//, '').split('/')[0];
        itemDiv.innerHTML = `
          <div class="result-title"><a href="${item.url}" target="_blank" rel="noopener">${item.title}</a></div>
          <div class="result-url">${domain}</div>
          <div class="result-description">${item.description}</div>
          <div class="result-meta">Category: ${item.category} | Submitted: ${new Date(item.submittedAt).toLocaleDateString()}</div>
        `;
        container.appendChild(itemDiv);
      });

      renderPagination(data.length);
    }

    // Render pagination controls
    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / RESULTS_PER_PAGE);
      const paginationEl = document.getElementById('pagination-controls');
      paginationEl.innerHTML = '';

      if (totalPages <= 1) return;

      const prevButton = document.createElement('button');
      prevButton.textContent = 'Previous';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          const sortedData = sortData(filteredData, document.getElementById('sort-order').value);
          renderResults(sortedData);
        }
      });
      paginationEl.appendChild(prevButton);

      // Page numbers (simple)
      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        if (i === currentPage) {
          pageButton.disabled = true;
          pageButton.style.backgroundColor = '#555';
        }
        pageButton.addEventListener('click', () => {
          currentPage = i;
          const sortedData = sortData(filteredData, document.getElementById('sort-order').value);
          renderResults(sortedData);
        });
        paginationEl.appendChild(pageButton);
      }

      const nextButton = document.createElement('button');
      nextButton.textContent = 'Next';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          const sortedData = sortData(filteredData, document.getElementById('sort-order').value);
          renderResults(sortedData);
        }
      });
      paginationEl.appendChild(nextButton);
    }


    // Handle search form submission
    document.getElementById('search-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value;
      const category = document.getElementById('category-filter').value;
      const sortOrder = document.getElementById('sort-order').value;

      document.getElementById('results-info').textContent = `Searching for "${query}" in category "${category}"...`;

      // Perform search
      filteredData = performSearch(query, category);

      // Sort results
      const sortedData = sortData(filteredData, sortOrder);

      // Reset to first page
      currentPage = 1;

      // Render results
      renderResults(sortedData);

      document.getElementById('results-info').textContent = `Found ${filteredData.length} results.`;
    });

    // Handle filter changes (re-run search)
    document.getElementById('category-filter').addEventListener('change', () => {
        document.getElementById('search-form').dispatchEvent(new Event('submit'));
    });
    document.getElementById('sort-order').addEventListener('change', () => {
        document.getElementById('search-form').dispatchEvent(new Event('submit'));
    });


    // Initialize the page
    window.addEventListener('DOMContentLoaded', async () => {
      await fetchData();

      // Check URL parameters for a direct search (e.g., ?q=উদাহরণ)
      const urlParams = new URLSearchParams(window.location.search);
      const queryParam = urlParams.get('q');
      if (queryParam) {
        document.getElementById('search-input').value = queryParam;
        document.getElementById('search-form').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
