<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Your Search – Nirobo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #006400; /* deep green */
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      color: #ff0000;
      font-size: 1.8rem;
      border-bottom: 2px solid #ff0000;
      margin-bottom: 1rem;
    }

    a {
      color: #ff0000;
      text-decoration: underline;
    }

    .url-subtitle a {
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
    }
    
    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .result-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .result-card p {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
    }

    .result-card a {
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .result-image {
       width: 100%;
       max-height: 200px;
       object-fit: cover;
       border-radius: 6px;
       margin-bottom: 1rem;
       box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .tags span {
      background: #ff0000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    #search-form {
      margin-bottom: 2rem;
    }

    #search-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
    }

    #search-form button {
      padding: 0.5rem 1rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Echoes of Your Search</h1>
  <a href="/">← Back to Nirobo</a>

  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search Nirobo" />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script>
    // Handle search form
    document.getElementById('search-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `?q=${encodeURIComponent(query)}`;
      }
    });

    // Load and display results
    const query = new URLSearchParams(window.location.search).get('q')?.toLowerCase() || '';

    // Load approved submissions from localStorage
    function loadApprovedData() {
      const allSubmissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      return allSubmissions.filter(sub => sub.status === "approved");
    }

    const approvedData = loadApprovedData();

    const filtered = approvedData.filter(item =>
      item.title.toLowerCase().includes(query) ||
      item.description.toLowerCase().includes(query) ||
      item.tags.some(tag =>
        tag.toLowerCase().includes(query) || query.includes(tag.toLowerCase())
      )
    );

    const container = document.getElementById('results');

    if (filtered.length === 0) {
      container.innerHTML = `<p>No results found for "<strong>${query}</strong>". Try another term.</p>`;
    } else {
      filtered.forEach(result => {
        const card = document.createElement('div');
        card.className = 'result-card';
        // Extract domain for favicon
const domain = new URL(result.url).hostname;

card.innerHTML = `
  <div style="display: flex; align-items: flex-start; gap: 12px;">
    <img src="https://www.google.com/s2/favicons?domain=${domain}&sz=32" 
         alt="Favicon" 
         style="width: 32px; height: 32px; border-radius: 4px; flex-shrink: 0;"
         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2232%22 height=%2232%22 viewBox=%220 0 32 32%22><rect width=%2232%22 height=%2232%22 fill=%22%23444%22 rx=%224%22/><text x=%2250%25%22 y=%2250%25%22 fill=%22white%22 font-size=%2216%22 font-family=%22Arial%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>?</text></svg>'">
    <div style="flex: 1; min-width: 0;">
      <h2 style="margin: 0 0 8px 0; font-size: 1.2rem;">${result.title}</h2>
      <p class="url-subtitle"><a href="${result.url}" target="_blank" style="color: #ff9999;">${result.url}</a></p>
      <p style="margin: 8px 0;">${result.description}</p>
      <div class="tags" style="margin-top: 8px;">${result.tags.map(tag => `<span>${tag}</span>`).join(' ')}</div>
    </div>
  </div>
`;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
