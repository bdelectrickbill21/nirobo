<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Your Search – Nirobo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #006400;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      color: #ff0000;
      border-bottom: 2px solid #ff0000;
      margin-bottom: 1rem;
    }

    .search-form {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .search-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .search-button {
      padding: 0.5rem 1rem;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    .submit-button-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .submit-button {
      background: #006400;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 100, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 100, 0, 0.4);
    }

    .results {
      margin-top: 2rem;
    }

    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .result-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .result-card p {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
    }

    .result-card a {
      color: #ff0000;
      text-decoration: none;
    }

    .tags span {
      background: #ff0000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>Echoes of Your Search</h1>
  <a href="/">← Back to Nirobo</a>

  <form id="search-form">
    <div class="search-form">
      <input type="text" id="search-input" placeholder="Search Nirobo" class="search-input" />
      <button type="submit" class="search-button">Search</button>
    </div>
  </form>

  <!-- Submit Your Site Button -->
  <div class="submit-button-container">
    <a href="signup.html" class="submit-button">➕ Submit Your Site</a>
    <p style="margin-top: 0.5rem; font-size: 0.95rem; color: #aaa;">
      Help grow Nirobo by submitting your website for review.
    </p>
  </div>

  <div id="results"></div>

  <script>
    // Extract favicon from URL
function getFaviconUrl(url) {
  try {
    const hostname = new URL(url).hostname;
    return `https://www.google.com/s2/favicons?domain=${hostname}&sz=32`;
  } catch (e) {
    return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect width="32" height="32" fill="%23444" rx="4"/><text x="50%" y="50%" fill="white" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">?</text></svg>';
  }
}
    
    // Handle search form
    document.getElementById('search-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `?q=${encodeURIComponent(query)}`;
      }
    });

    // Load and display results
    const query = new URLSearchParams(window.location.search).get('q')?.toLowerCase() || '';

    // Load approved submissions from localStorage
    function loadApprovedData() {
      const allSubmissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      return allSubmissions.filter(sub => sub.status === "approved");
    }

    // Load results from result.json
    async function loadJSONResults() {
      try {
        const res = await fetch('result.json');
        if (res.ok) {
          const jsonData = await res.json();
          return jsonData.map(item => ({
            ...item,
            source: 'json'
          }));
        } else {
          console.warn('Failed to load result.json:', res.statusText);
          return [];
        }
      } catch (error) {
        console.warn('Failed to load result.json:', error);
        return [];
      }
    }

    // Combine both sources
    async function loadAllResults() {
      const jsonResults = await loadJSONResults();
      const localStorageData = loadApprovedData();
      
      const allResults = [
        ...jsonResults,
        ...localStorageData.map(item => ({
          ...item,
          source: 'localStorage'
        }))
      ];

      return allResults;
    }

    // Render results
    async function renderResults() {
      const allResults = await loadAllResults();

      const filtered = allResults.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.description.toLowerCase().includes(query) ||
        item.tags.some(tag =>
          tag.toLowerCase().includes(query) || query.includes(tag.toLowerCase())
        )
      );

      const container = document.getElementById('results');

      if (filtered.length === 0) {
        container.innerHTML = `<p>No results found for "<strong>${query}</strong>". Try another term.</p>`;
      } else {
        filtered.forEach((result, index) => {
          const card = document.createElement('div');
          card.className = 'result-card';
          card.innerHTML = `
  <div style="display: flex; align-items: flex-start; gap: 12px;">
    <img src="${getFaviconUrl(result.url)}" 
         alt="Favicon" 
         style="width: 32px; height: 32px; border-radius: 4px; flex-shrink: 0;"
         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2232%22 height=%2232%22 viewBox=%220 0 32 32%22><rect width=%2232%22 height=%2232%22 fill=%22%23444%22 rx=%224%22/><text x=%2250%25%22 y=%2250%25%22 fill=%22white%22 font-size=%2216%22 font-family=%22Arial%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>?</text></svg>'">
    <div style="flex: 1; min-width: 0;">
      <h2 style="margin: 0 0 8px 0; font-size: 1.2rem;">${result.title}</h2>
      <p class="url-subtitle"><a href="${result.url}" target="_blank" style="color: #ff9999;">${result.url}</a></p>
      <p style="margin: 8px 0;">${result.description}</p>
      <div class="tags" style="margin-top: 8px;">${result.tags.map(tag => `<span>${tag}</span>`).join(' ')}</div>
    </div>
  </div>
`;
          container.appendChild(card);
        });
      }
    }

    // Initialize
    renderResults();
  </script>
</body>
</html>
