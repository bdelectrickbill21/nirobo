<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Your Search ‚Äì Nirobo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #006400;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      color: #ff0000;
      font-size: 1.8rem;
      border-bottom: 2px solid #ff0000;
      margin-bottom: 1rem;
    }

    a {
      color: #ff0000;
      text-decoration: underline;
    }

    .url-subtitle a {
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
    }
    
    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .result-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .result-card p {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
    }

    .result-card a {
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .result-image {
       width: 100%;
       max-height: 200px;
       object-fit: cover;
       border-radius: 6px;
       margin-bottom: 1rem;
       box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .tags span {
      background: #ff0000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    #search-form {
      margin-bottom: 2rem;
      display: flex;
      gap: 10px;
    }

    #search-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
    }

    #search-form button {
      padding: 0.5rem 1rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Submit Button Styles */
    .submit-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #d40000;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .submit-button:hover {
      background-color: #ff0000;
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 8px 16px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      min-width: 80px;
      text-align: center;
    }

    .filter-tab.active {
      background-color: #d40000;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    footer a {
      color: #ff9999;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #search-input {
        width: 60%;
      }
      
      .filter-tabs {
        flex-direction: column;
        align-items: center;
      }
      
      .filter-tab {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Echoes of Your Search</h1>
  <a href="/">‚Üê Back to Nirobo</a>

  <!-- Submit URL Button (Top Right) -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <a href="signup.html" class="submit-button">‚ûï Submit URL</a>
  </div>

  <!-- Search Form -->
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search Nirobo" value="" autocomplete="off" spellcheck="false" />
    <button type="submit">Search</button>
  </form>

  <!-- Filter Tabs -->
  <div class="filter-tabs">
    <button class="filter-tab active" data-filter="all">All</button>
    <button class="filter-tab" data-filter="images">Images</button>
    <button class="filter-tab" data-filter="videos">Videos</button>
    <button class="filter-tab" data-filter="websites">Websites</button>
  </div>

  <!-- Results Container -->
  <div id="results"></div>

  <!-- Footer -->
  <footer>
    Made in Bangladesh üáßüá© | Curated by Nirobo<br>
    Honoring the Language Movement and the Silent Legacy of Justice<br>
    Crafted by KH. AL SHAIF ‚Äî for truth, clarity, and cultural dignity<br>
    <a href="/">‚Üê Back to Nirobo</a>
  </footer>

    <script>
  // --- Configuration ---
  const RESULTS_PER_PAGE = 10;
  let currentPage = 1;
  let allResults = []; // Combined results from localStorage and result.json
  let filteredResults = [];
  let query = "";

  // --- DOM Elements ---
  const searchForm = document.getElementById("search-form");
  const searchInput = document.getElementById("search-input");
  const resultsContainer = document.getElementById("results");

  // --- Helper Functions ---

  // Get favicon URL (simplified)
  function getFaviconUrl(url) {
    try {
      const hostname = new URL(url).hostname;
      // Using a service that allows favicon fetching
      return `https://www.google.com/s2/favicons?domain=${hostname}&sz=32`;
    } catch (e) {
      // Fallback icon if URL parsing fails
      return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect width="32" height="32" fill="%23444" rx="4"/><text x="50%" y="50%" fill="white" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">?</text></svg>';
    }
  }

  // --- Core Search Logic ---

  // 1. Load approved submissions from localStorage
  function loadApprovedData() {
    try {
      const allSubmissions = JSON.parse(
        localStorage.getItem("niroboAllSubmissions") || "[]"
      );
      // Filter only approved submissions
      const approvedSubmissions = allSubmissions.filter(
        (sub) => sub.status === "approved"
      );
      console.log("Loaded approved submissions from localStorage:", approvedSubmissions);
      return approvedSubmissions;
    } catch (error) {
      console.error("Error loading data from localStorage:", error);
      return []; // Return empty array on error
    }
  }

  // 2. Load data from result.json (with detailed error handling)
  async function loadResultJson() {
    try {
      console.log("Attempting to load result.json...");
      const response = await fetch("result.json"); // Relative path

      if (!response.ok) {
        // Check for HTTP errors (e.g., 404 Not Found, 500 Internal Server Error)
        console.error(`HTTP Error loading result.json: ${response.status} ${response.statusText}`);
        // Optionally, alert the user or display a message on the page
        // alert(`Failed to load result.json: ${response.status} ${response.statusText}`);
        return []; // Return empty array if HTTP error
      }

      const jsonData = await response.json();
      console.log("Successfully loaded result.json:", jsonData);
      return jsonData;
    } catch (error) {
      // Catch network errors, CORS issues, JSON parsing errors, etc.
      console.error("Network/CORS/Parse Error loading result.json:", error);
      // Check browser console for specific error messages (e.g., CORS policy)
      // alert("An error occurred while loading result.json. Please check the browser console for details.");
      return []; // Return empty array on error
    }
  }


  // 3. Combine results from both sources
  async function loadAllResults() {
    console.log("Starting to load all results...");
    const localStorageData = loadApprovedData(); // This should work
    const jsonData = await loadResultJson();   // This is the problematic part

    // Combine arrays
    const combinedResults = [...jsonData, ...localStorageData];
    console.log("Combined results:", combinedResults);
    return combinedResults;
  }

  // 4. Filter results based on query
  function filterResults(results, searchTerm) {
    if (!searchTerm) return results;

    const lowerSearchTerm = searchTerm.toLowerCase();
    return results.filter((item) =>
      item.title.toLowerCase().includes(lowerSearchTerm) ||
      item.description.toLowerCase().includes(lowerSearchTerm) ||
      (Array.isArray(item.tags) && item.tags.some(tag => tag.toLowerCase().includes(lowerSearchTerm)))
    );
  }

  // 5. Render results to the page
  function renderResults(results) {
    resultsContainer.innerHTML = ""; // Clear previous results

    if (results.length === 0) {
      resultsContainer.innerHTML = "<p>No results found.</p>";
      return;
    }

    results.forEach((result) => {
      const resultElement = document.createElement("div");
      resultElement.className = "result-card";

      const faviconUrl = getFaviconUrl(result.url);

      resultElement.innerHTML = `
        <div style="display: flex; align-items: flex-start; gap: 12px;">
          <img src="${faviconUrl}" alt="Favicon" style="width: 32px; height: 32px; border-radius: 4px; flex-shrink: 0;" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2232%22 height=%2232%22 viewBox=%220 0 32 32%22><rect width=%2232%22 height=%2232%22 fill=%22%23444%22 rx=%224%22/><text x=%2250%25%22 y=%2250%25%22 fill=%22white%22 font-size=%2216%22 font-family=%22Arial%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>?</text></svg>'; this.style.width='32px'; this.style.height='32px';">
          <div style="flex: 1; min-width: 0;">
            <h2 style="margin: 0 0 8px 0; font-size: 1.2rem;">${result.title}</h2>
            <p class="url-subtitle"><a href="${result.url}" target="_blank">${result.url}</a></p>
            <p style="margin: 8px 0;">${result.description}</p>
            <div class="tags" style="margin-top: 8px;">
              ${(Array.isArray(result.tags) ? result.tags : []).map(tag => `<span>${tag}</span>`).join(' ')}
            </div>
          </div>
        </div>
      `;
      resultsContainer.appendChild(resultElement);
    });
  }

  // --- Main Execution Flow ---

  // Handle search form submission
  searchForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    query = searchInput.value.trim().toLowerCase();

    if (!query) {
      alert("Please enter a search term.");
      return;
    }

    // Show loading state if desired
    resultsContainer.innerHTML = "<p>Loading results...</p>";

    try {
      // Load data from both sources
      allResults = await loadAllResults();

      // Filter the combined results
      filteredResults = filterResults(allResults, query);

      // Render the filtered results
      renderResults(filteredResults);
    } catch (error) {
      console.error("An unexpected error occurred during search:", error);
      resultsContainer.innerHTML = "<p>An unexpected error occurred. Please try again.</p>";
    }
  });

  // --- Initialize on Page Load ---
  document.addEventListener("DOMContentLoaded", async () => {
    // Optional: Pre-load data or handle initial state
    console.log("DOM fully loaded. Ready for search.");
    // You could potentially load initial data here if needed
  });
</script>
</body>
</html>
