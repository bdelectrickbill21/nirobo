<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Your Search – Nirobo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #006400; /* deep green */
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      color: #ff0000;
      font-size: 1.8rem;
      border-bottom: 2px solid #ff0000;
      margin-bottom: 1rem;
    }

    a {
      color: #ff0000;
      text-decoration: underline;
    }

    .url-subtitle a {
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
    }
    
    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .result-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .result-card p {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
    }

    .result-card a {
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .result-image {
       width: 100%;
       max-height: 200px;
       object-fit: cover;
       border-radius: 6px;
       margin-bottom: 1rem;
       box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .tags span {
      background: #ff0000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    #search-form {
      margin-bottom: 2rem;
    }

    #search-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
    }

    #search-form button {
      padding: 0.5rem 1rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Echoes of Your Search</h1>
  <a href="/">← Back to Nirobo</a>

  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search Nirobo" />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script>
// Get search query from URL
const query = new URLSearchParams(window.location.search).get('q')?.toLowerCase() || '';

// Handle search form submission
document.getElementById('search-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const newQuery = document.getElementById('search-input').value.trim();
  if (newQuery) {
    window.location.href = `?q=${encodeURIComponent(newQuery)}`;
  }
});

// Load data with fallback
async function loadData() {
  let data;

  try {
    // Try loading from result.json first
    const res = await fetch('result.json');
    if (!res.ok) throw new Error('Failed to load result.json');
    data = await res.json();
    console.log('Loaded data from result.json');
  } catch (error) {
    console.warn('Failed to load result.json, using localStorage or fallback data...');
    
    // Try localStorage fallback
    const localData = localStorage.getItem('niroboResults');
    if (localData) {
      try {
        data = JSON.parse(localData);
        console.log('Loaded data from localStorage');
      } catch (e) {
        console.error('Failed to parse localStorage data');
        data = null;
      }
    }

    // If localStorage fails, use hardcoded fallback
    if (!data) {
      data = [
        {
          title: "Prothom Alo",
          url: "https://prothomalo.com",
          description: "Bangladesh's most popular newspaper — delivering news in Bangla since 1998.",
          tags: ["news", "media", "bangla", "newspaper"],
          approved: true
        },
        {
          title: "bKash",
          url: "https://www.bkash.com.bd",
          description: "Bangladesh's leading mobile financial service — send, receive, pay, anytime.",
          tags: ["finance", "mobile", "payment", "fintech"],
          approved: true
        },
        {
          title: "Teletalk Bangladesh",
          url: "https://www.teletalk.com.bd",
          description: "State-owned mobile operator providing nationwide coverage and affordable plans.",
          tags: ["telecom", "mobile", "government", "communication"],
          approved: true
        },
        {
          title: "Sheikh Hasina Official",
          url: "https://www.sheikhhasina.gov.bd",
          description: "Official website of the Honorable Prime Minister of Bangladesh, Sheikh Hasina.",
          tags: ["government", "politics", "leader", "bangladesh"],
          approved: true
        },
        {
          title: "Dhaka University",
          url: "https://www.du.ac.bd",
          description: "The oldest and largest university in Bangladesh, established in 1921.",
          tags: ["education", "university", "dhaka", "academic"],
          approved: true
        }
      ];
      console.log('Using hardcoded fallback data');
    }
  }

  return data;
}

// Render results
async function renderResults() {
  const container = document.getElementById('results');
  const data = await loadData();

  const filtered = data.filter(item =>
    item.approved &&
    (
      item.title.toLowerCase().includes(query) ||
      item.description.toLowerCase().includes(query) ||
      item.tags.some(tag =>
        tag.toLowerCase().includes(query) || query.includes(tag.toLowerCase())
      )
    )
  );

  if (filtered.length === 0) {
    container.innerHTML = `<p>No results found for "<strong>${query}</strong>". Try another term.</p>`;
  } else {
    container.innerHTML = ''; // Clear previous results
    filtered.forEach(result => {
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <h2>${result.title}</h2>
        <p class="url-subtitle"><a href="${result.url}" target="_blank">${result.url}</a></p>
        <p>${result.description}</p>
        <div class="tags">${result.tags.map(tag => `<span>${tag}</span>`).join(' ')}</div>
      `;
      container.appendChild(card);
    });
  }
}

// Initialize
renderResults();
  </script>
</body>
</html>
