<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Your Search ‚Äì Nirobo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #006400;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      color: #ff0000;
      font-size: 1.8rem;
      border-bottom: 2px solid #ff0000;
      margin-bottom: 1rem;
    }

    a {
      color: #ff0000;
      text-decoration: underline;
    }

    .url-subtitle a {
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
    }
    
    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .result-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .result-card p {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
    }

    .result-card a {
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .result-image {
       width: 100%;
       max-height: 200px;
       object-fit: cover;
       border-radius: 6px;
       margin-bottom: 1rem;
       box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .tags span {
      background: #ff0000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    #search-form {
      margin-bottom: 2rem;
      display: flex;
      gap: 10px;
    }

    #search-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
    }

    #search-form button {
      padding: 0.5rem 1rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Submit Button Styles */
    .submit-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #d40000;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .submit-button:hover {
      background-color: #ff0000;
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 8px 16px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      min-width: 80px;
      text-align: center;
    }

    .filter-tab.active {
      background-color: #d40000;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    footer a {
      color: #ff9999;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #search-input {
        width: 60%;
      }
      
      .filter-tabs {
        flex-direction: column;
        align-items: center;
      }
      
      .filter-tab {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Echoes of Your Search</h1>
  <a href="/">‚Üê Back to Nirobo</a>

  <!-- Submit URL Button (Top Right) -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <a href="signup.html" class="submit-button">‚ûï Submit URL</a>
  </div>

  <!-- Search Form -->
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search Nirobo" value="" autocomplete="off" spellcheck="false" />
    <button type="submit">Search</button>
  </form>

  <!-- Filter Tabs -->
  <div class="filter-tabs">
    <button class="filter-tab active" data-filter="all">All</button>
    <button class="filter-tab" data-filter="images">Images</button>
    <button class="filter-tab" data-filter="videos">Videos</button>
    <button class="filter-tab" data-filter="websites">Websites</button>
  </div>

  <!-- Results Container -->
  <div id="results"></div>

  <!-- Footer -->
  <footer>
    Made in Bangladesh üáßüá© | Curated by Nirobo<br>
    Honoring the Language Movement and the Silent Legacy of Justice<br>
    Crafted by KH. AL SHAIF ‚Äî for truth, clarity, and cultural dignity<br>
    <a href="/">‚Üê Back to Nirobo</a>
  </footer>

  <script>
    // Configuration
    const RESULTS_PER_PAGE = 10;
    let currentPage = 1;
    let currentFilter = 'all';
    let allResults = [];
    let filteredResults = [];
    let query = '';

    // DOM Elements
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results');
    const paginationContainer = document.getElementById('pagination');
    const loadingIndicator = document.getElementById('loading');
    const noResultsMessage = document.getElementById('no-results');

    // Sanitize text function
    function sanitizeText(text) {
        return text.replace(/&/g, '&amp;')
                   .replace(/</g, '<')
                   .replace(/>/g, '>')
                   .replace(/"/g, '&quot;')
                   .replace(/'/g, '&#039;');
    }

    // Enhanced search function
    function enhancedSearch(query, item) {
        const lowerQuery = query.toLowerCase();
        const normalizedQuery = lowerQuery.replace(/[-\s]/g, '');
        
        // Check title with variations
        const title = item.title ? item.title.toLowerCase() : '';
        const normalizedTitle = title.replace(/[-\s]/g, '');
        
        if (title.includes(lowerQuery) || normalizedTitle.includes(normalizedQuery)) {
            return true;
        }
        
        // Check description
        if (item.description && 
            (item.description.toLowerCase().includes(lowerQuery) ||
             item.description.toLowerCase().includes(normalizedQuery))) {
            return true;
        }
        
        // Check tags
        if (item.tags && Array.isArray(item.tags)) {
            for (const tag of item.tags) {
                const lowerTag = tag.toLowerCase();
                if (lowerTag.includes(lowerQuery) || lowerTag.includes(normalizedQuery)) {
                    return true;
                }
            }
        }
        
        // Check URL
        if (item.url) {
            const hostname = new URL(item.url).hostname;
            if (hostname.toLowerCase().includes(lowerQuery)) {
                return true;
            }
        }
        
        return false;
    }

    // Get thumbnail URL
    function getThumbnailUrl(url) {
        try {
            const hostname = new URL(url).hostname.toLowerCase();
            
            // YouTube
            if (hostname.includes('youtube.com') || hostname.includes('youtu.be')) {
                let videoId = '';
                if (hostname.includes('youtu.be')) {
                    videoId = url.split('/').pop();
                } else {
                    videoId = new URL(url).searchParams.get('v');
                }
                if (videoId) {
                    return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                }
            }
            
            // BitChute
            if (hostname.includes('bitchute.com')) {
                const videoId = url.split('/').pop();
                return `https://www.bitchute.com/api/video/${videoId}/thumbnail`;
            }
            
            // Default fallback
            return getFaviconUrl(url);
        } catch (e) {
            return getFaviconUrl(url);
        }
    }

    // Get favicon URL
    function getFaviconUrl(url) {
        try {
            const hostname = new URL(url).hostname;
            return `https://www.google.com/s2/favicons?domain=${hostname}&sz=32`;
        } catch (e) {
            return 'image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect width="32" height="32" fill="%23444" rx="4"/><text x="50%" y="50%" fill="white" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">?</text></svg>';
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        // Get query from URL
        const urlParams = new URLSearchParams(window.location.search);
        query = urlParams.get('q') || '';
        searchInput.value = query;

        // Get page from URL
        const pageParam = urlParams.get('page');
        currentPage = pageParam ? parseInt(pageParam) : 1;

        // Load results if there's a query
        if (query) {
            performSearch(query);
        }

        // Setup event listeners
        setupEventListeners();
    });

    // Setup event listeners
    function setupEventListeners() {
        // Search form submission
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newQuery = searchInput.value.trim();
            if (newQuery) {
                // Reset to first page
                currentPage = 1;
                performSearch(newQuery);
            }
        });

        // Filter tabs
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Set filter
                currentFilter = tab.dataset.filter;
                
                // Reset to first page and re-render
                currentPage = 1;
                applyFiltersAndRender();
            });
        });
    }

    // Perform search
    async function performSearch(searchQuery) {
        query = searchQuery;
        
        // Update URL
        const url = new URL(window.location);
        url.searchParams.set('q', query);
        url.searchParams.set('page', '1');
        window.history.replaceState({}, '', url);
        
        // Show loading
        showLoading();
        
        try {
            // Load results from both sources
            const jsonResults = await loadJSONResults();
            const localStorageData = loadApprovedData();
            
            // Combine results
            allResults = [
                ...jsonResults.map(item => ({...item, source: 'json'})),
                ...localStorageData.map(item => ({...item, source: 'localStorage'}))
            ];
            
            // Apply filters and render
            applyFiltersAndRender();
        } catch (error) {
            console.error('Search error:', error);
            hideLoading();
            showError('Failed to load search results. Please try again.');
        }
    }

    // Load results from result.json
    async function loadJSONResults() {
        try {
            const res = await fetch('result.json');
            if (res.ok) {
                const data = await res.json();
                return data;
            }
            return [];
        } catch (error) {
            console.warn('Could not load result.json:', error);
            return [];
        }
    }

    // Load approved submissions from localStorage
    function loadApprovedData() {
        try {
            const allSubmissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
            return allSubmissions.filter(sub => sub.status === 'approved');
        } catch (error) {
            console.warn('Could not load localStorage ', error);
            return [];
        }
    }

    // Apply filters and render results
    function applyFiltersAndRender() {
        // Filter results based on query
        filteredResults = allResults.filter(item => {
            return enhancedSearch(query, item);
        });

        // Apply content type filter
        if (currentFilter !== 'all') {
            filteredResults = filteredResults.filter(item => {
                switch(currentFilter) {
                    case 'images':
                        return item.url.includes('image') || item.tags.includes('image');
                    case 'videos':
                        return item.url.includes('youtube') || item.url.includes('video') || item.tags.includes('video');
                    case 'websites':
                        return !item.url.includes('image') && !item.url.includes('youtube') && !item.tags.includes('image') && !item.tags.includes('video');
                    default:
                        return true;
                }
            });
        }

        // Render results
        renderResults();
    }

    // Render results with pagination
    function renderResults() {
        hideLoading();
        
        // Calculate pagination
        const totalPages = Math.ceil(filteredResults.length / RESULTS_PER_PAGE);
        const startIndex = (currentPage - 1) * RESULTS_PER_PAGE;
        const endIndex = Math.min(startIndex + RESULTS_PER_PAGE, filteredResults.length);
        const pageResults = filteredResults.slice(startIndex, endIndex);

        // Show/hide no results message
        if (filteredResults.length === 0) {
            noResultsMessage.style.display = 'block';
            resultsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';
            return;
        }

        noResultsMessage.style.display = 'none';

        // Render results
        resultsContainer.innerHTML = '';
        pageResults.forEach((result, index) => {
            const resultElement = document.createElement('div');
            resultElement.className = 'result-card';
            
            // Get favicon
            const faviconUrl = getFaviconUrl(result.url);
            
            // Get thumbnail
            const thumbnailUrl = getThumbnailUrl(result.url);
            
            resultElement.innerHTML = `
              <div style="display: flex; align-items: flex-start; gap: 12px;">
                <img src="${faviconUrl}" alt="Favicon" 
                     style="width: 32px; height: 32px; border-radius: 4px; flex-shrink: 0;"
                     onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"32\" height=\"32\" viewBox=\"0 0 32 32\"><rect width=\"32\" height=\"32\" fill=\"%23444\" rx=\"4\"/><text x=\"50%\" y=\"50%\" fill=\"white\" font-size=\"16\" font-family=\"Arial\" text-anchor=\"middle\" dominant-baseline=\"middle\">?</text></svg>'">
                ${thumbnailUrl !== faviconUrl ? `<img src="${thumbnailUrl}" alt="Thumbnail" style="width: 100%; max-height: 200px; object-fit: cover; margin-top: 10px;">` : ''}
                <div style="flex: 1; min-width: 0;">
                  <h2 style="margin: 0 0 8px 0; font-size: 1.2rem;">${sanitizeText(result.title)}</h2>
                  <p class="url-subtitle"><a href="${result.url}" target="_blank">${result.url}</a></p>
                  <p style="margin: 8px 0;">${sanitizeText(result.description)}</p>
                  <div class="tags" style="margin-top: 8px;">${result.tags.map(tag => `<span>${tag}</span>`).join(' ')}</div>
                </div>
              </div>
            `;
            resultsContainer.appendChild(resultElement);
        });

        // Render pagination
        renderPagination(totalPages);
    }

    // Render pagination controls
    function renderPagination(totalPages) {
        paginationContainer.innerHTML = '';
        
        if (totalPages <= 1) return;

        // Previous button
        const prevButton = document.createElement('button');
        prevButton.innerHTML = '&laquo; Prev';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => goToPage(currentPage - 1));
        paginationContainer.appendChild(prevButton);

        // Page numbers
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);
        
        for (let i = startPage; i <= endPage; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.classList.toggle('active', i === currentPage);
            pageButton.addEventListener('click', () => goToPage(i));
            paginationContainer.appendChild(pageButton);
        }

        // Next button
        const nextButton = document.createElement('button');
        nextButton.innerHTML = 'Next &raquo;';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => goToPage(currentPage + 1));
        paginationContainer.appendChild(nextButton);
    }

    // Go to specific page
    function goToPage(page) {
        currentPage = page;
        
        // Update URL
        const url = new URL(window.location);
        url.searchParams.set('page', page.toString());
        window.history.pushState({}, '', url);
        
        // Scroll to top
        window.scrollTo(0, 0);
        
        // Render results
        renderResults();
    }

    // Show loading indicator
    function showLoading() {
        loadingIndicator.style.display = 'block';
        resultsContainer.innerHTML = '';
        paginationContainer.innerHTML = '';
        noResultsMessage.style.display = 'none';
    }

    // Hide loading indicator
    function hideLoading() {
        loadingIndicator.style.display = 'none';
    }

    // Show error message
    function showError(message) {
        resultsContainer.innerHTML = `<p style="color: #ff9999; text-align: center;">${message}</p>`;
    }
  </script>
</body>
</html>
