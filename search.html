<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo ‚Äî Your URL Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #004d00, #006400);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #ff0000;
      font-size: 1.8rem;
      border-bottom: 2px solid #ff0000;
      margin-bottom: 1rem;
    }

    a {
      color: #ff0000;
      text-decoration: underline;
    }

    .url-subtitle a {
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
    }
    
    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .result-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .result-card p {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
    }

    .result-card a {
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .result-image {
       width: 100%;
       max-height: 200px;
       object-fit: cover;
       border-radius: 6px;
       margin-bottom: 1rem;
       box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .tags span {
      background: #ff0000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    #search-form {
      margin-bottom: 2rem;
      display: flex;
      gap: 10px;
    }

    #search-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
    }

    #search-form button {
      padding: 0.5rem 1rem;
      background-color: #d40000;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Submit Button Styles */
    .submit-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #d40000;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(212, 0, 0, 0.5);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .submit-button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-tab {
      padding: 8px 16px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      min-width: 80px;
      text-align: center;
      flex: 1;
      max-width: fit-content;
    }

    .filter-tab:hover {
      background-color: #008000;
    }

    .filter-tab.active {
      background-color: #d40000;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 8px 16px;
      background-color: #006400;
      color: white;
      border: 1px solid #004d00;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, border-color 0.3s;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #008000;
      border-color: #006600;
    }

    .pagination button:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
      border-color: #444;
    }

    .pagination button.active {
      background-color: #d40000;
      border-color: #aa0000;
      font-weight: bold;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    footer a {
      color: #ff9999;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #search-input {
        width: 60%;
      }
      
      .filter-tabs {
        flex-direction: row;
        align-items: center;
      }
      
      .filter-tab {
        width: auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>üìä YOUR URL ANALYTICS</h1>
  <a href="/">‚Üê Back to Nirobo</a>

  <!-- Submit URL Button (Top Right) -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <a href="signup.html" class="submit-button">‚ûï Submit URL</a>
  </div>

  <!-- Search Form -->
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search Nirobo" value="" autocomplete="off" spellcheck="false" />
    <button type="submit">Search</button>
  </form>

  <!-- Filter Tabs -->
  <div class="filter-tabs">
    <button class="filter-tab active" data-filter="all">All</button>
    <button class="filter-tab" data-filter="images">Images</button>
    <button class="filter-tab" data-filter="videos">Videos</button>
    <button class="filter-tab" data-filter="websites">Websites</button>
  </div>

  <!-- Results Container -->
  <div id="results"></div>

  <!-- Pagination Container -->
  <div id="pagination" class="pagination"></div>

  <!-- Footer -->
  <footer>
    Made in Bangladesh üáßüá© | Curated by Nirobo<br>
    Honoring the Language Movement and the Silent Legacy of Justice<br>
    Crafted by KH. AL SHAIF ‚Äî for truth, clarity, and cultural dignity<br>
    <a href="/">‚Üê Back to Nirobo</a>
  </footer>

  <script>
    // Configuration
    const RESULTS_PER_PAGE = 10;
    let currentPage = 1;
    let currentFilter = 'all';
    let allResults = [];
    let filteredResults = [];
    let query = '';

    // DOM Elements
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results');
    const paginationContainer = document.getElementById('pagination');

    // Helper Functions
    function getFaviconUrl(url) {
      try {
        const hostname = new URL(url).hostname;
        return `https://www.google.com/s2/favicons?domain=${hostname}&sz=32`;
      } catch (e) {
        return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect width="32" height="32" fill="%23444" rx="4"/><text x="50%" y="50%" fill="white" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">?</text></svg>';
      }
    }

    // Load approved submissions from localStorage
    function loadApprovedData() {
      try {
        const allSubmissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
        return allSubmissions.filter(sub => sub.status === "approved");
      } catch (error) {
        console.error("Error loading data from localStorage:", error);
        return [];
      }
    }

    // Load data from result.json
    async function loadResultJson() {
      try {
        const res = await fetch('result.json');
        if (res.ok) {
          const jsonData = await res.json();
          return jsonData.map(item => ({ ...item, source: 'json' }));
        } else {
          console.warn('Failed to load result.json:', res.statusText);
          return [];
        }
      } catch (error) {
        console.warn('Failed to load result.json:', error);
        return [];
      }
    }

    // Combine results from both sources
    async function loadAllResults() {
      const jsonResults = await loadResultJson();
      const localStorageData = loadApprovedData();
      return [...jsonResults, ...localStorageData.map(item => ({ ...item, source: 'localStorage' }))];
    }

    // Filter results
    function applyFilters(results, searchTerm, filterType) {
      let filtered = results;

      if (searchTerm) {
        const lowerQuery = searchTerm.toLowerCase();
        filtered = filtered.filter(item =>
          (item.title && item.title.toLowerCase().includes(lowerQuery)) ||
          (item.description && item.description.toLowerCase().includes(lowerQuery)) ||
          (Array.isArray(item.tags) && item.tags.some(tag =>
            tag.toLowerCase().includes(lowerQuery) || lowerQuery.includes(tag.toLowerCase())
          ))
        );
      }

      if (filterType !== 'all') {
        filtered = filtered.filter(item => {
          const urlLower = item.url ? item.url.toLowerCase() : '';
          const tagsLower = Array.isArray(item.tags) ? item.tags.map(t => t.toLowerCase()) : [];

          switch(filterType) {
            case 'images':
              return urlLower.includes('image') || tagsLower.includes('image');
            case 'videos':
              return urlLower.includes('youtube') || urlLower.includes('youtu.be') || tagsLower.includes('video');
            case 'websites':
              return !(urlLower.includes('image') || tagsLower.includes('image') || urlLower.includes('youtube') || urlLower.includes('youtu.be') || tagsLower.includes('video'));
            default:
              return true;
          }
        });
      }

      return filtered;
    }

    // Render results
    function renderResults(results) {
      resultsContainer.innerHTML = '';

      if (results.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      results.forEach((result, index) => {
        const card = document.createElement('div');
        card.className = 'result-card';
        
        const faviconUrl = getFaviconUrl(result.url);
        
        card.innerHTML = `
          <div style="display: flex; align-items: flex-start; gap: 12px;">
            <img src="${faviconUrl}" alt="Favicon" style="width: 32px; height: 32px; border-radius: 4px; flex-shrink: 0;" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2232%22 height=%2232%22 viewBox=%220 0 32 32%22><rect width=%2232%22 height=%2232%22 fill=%22%23444%22 rx=%224%22/><text x=%2250%25%22 y=%2250%25%22 fill=%22white%22 font-size=%2216%22 font-family=%22Arial%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>?</text></svg>'; this.style.width='32px'; this.style.height='32px';">
            <div style="flex: 1; min-width: 0;">
              <h2 style="margin: 0 0 8px 0; font-size: 1.2rem;">${result.title || 'Untitled'}</h2>
              <p class="url-subtitle"><a href="${result.url}" target="_blank">${result.url}</a></p>
              <p style="margin: 8px 0;">${result.description || 'No description available.'}</p>
              <div class="tags" style="margin-top: 8px;">${Array.isArray(result.tags) ? result.tags.map(tag => `<span>${tag}</span>`).join(' ') : ''}</div>
              
              <!-- Rating & Reporting Section -->
              <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #333;">
                <div style="margin-bottom: 10px;">
                  <label for="rating-${index}">Rate this result (1-5 stars):</label>
                  <select id="rating-${index}" style="margin-left: 10px; padding: 5px; border-radius: 4px;">
                    <option value="">-- Select --</option>
                    <option value="1">‚≠ê</option>
                    <option value="2">‚≠ê‚≠ê</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                  </select>
                  <button class="submit-rating-btn" data-index="${index}" data-url="${result.url}" style="margin-left: 10px; padding: 5px 10px; background: #006400; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit Rating</button>
                </div>
                
                <div>
                  <label for="report-reason-${index}">Report this result:</label>
                  <select id="report-reason-${index}" style="margin-left: 10px; padding: 5px; border-radius: 4px;">
                    <option value="">-- Select Reason --</option>
                    <option value="spam">Spam or Scam</option>
                    <option value="inappropriate">Inappropriate Content</option>
                    <option value="broken_link">Broken Link</option>
                    <option value="wrong_category">Wrong Category</option>
                    <option value="other">Other</option>
                  </select>
                  <button class="report-btn" data-index="${index}" data-url="${result.url}" style="margin-left: 10px; padding: 5px 10px; background: #d40000; color: white; border: none; border-radius: 4px; cursor: pointer;">Report</button>
                </div>
              </div>
            </div>
          </div>
        `;
        resultsContainer.appendChild(card);
      });

      // Attach event listeners for rating/reporting
      attachRatingReportingListeners();
    }

    // Render pagination
    function renderPagination(totalPages) {
      paginationContainer.innerHTML = '';

      if (totalPages <= 1) return;

      const fragment = document.createDocumentFragment();

      // Previous button
      const prevButton = document.createElement('button');
      prevButton.innerHTML = '&laquo;';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => goToPage(currentPage - 1));
      fragment.appendChild(prevButton);

      // Page numbers
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      if (startPage > 1) {
        const firstButton = document.createElement('button');
        firstButton.textContent = '1';
        firstButton.addEventListener('click', () => goToPage(1));
        fragment.appendChild(firstButton);

        if (startPage > 2) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.style.padding = '0 5px';
          fragment.appendChild(ellipsis);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        if (i === currentPage) {
          pageButton.classList.add('active');
        }
        pageButton.addEventListener('click', () => goToPage(i));
        fragment.appendChild(pageButton);
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.style.padding = '0 5px';
          fragment.appendChild(ellipsis);
        }
        const lastButton = document.createElement('button');
        lastButton.textContent = totalPages;
        lastButton.addEventListener('click', () => goToPage(totalPages));
        fragment.appendChild(lastButton);
      }

      // Next button
      const nextButton = document.createElement('button');
      nextButton.innerHTML = '&raquo;';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => goToPage(currentPage + 1));
      fragment.appendChild(nextButton);

      paginationContainer.appendChild(fragment);
    }

    // Go to specific page
    function goToPage(page) {
      currentPage = page;
      const url = new URL(window.location);
      url.searchParams.set('page', page.toString());
      window.history.pushState({ page }, '', url);

      filteredResults = applyFilters(allResults, query, currentFilter);
      const totalPages = Math.ceil(filteredResults.length / RESULTS_PER_PAGE);
      const startIndex = (currentPage - 1) * RESULTS_PER_PAGE;
      const endIndex = Math.min(startIndex + RESULTS_PER_PAGE, filteredResults.length);
      const pageResults = filteredResults.slice(startIndex, endIndex);

      renderResults(pageResults);
      renderPagination(totalPages);
    }

    // Set up filter tabs
    function setupFilterTabs() {
      const filterTabs = document.querySelectorAll('.filter-tab');
      filterTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          filterTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter || 'all';
          currentPage = 1;
          filteredResults = applyFilters(allResults, query, currentFilter);
          const totalPages = Math.ceil(filteredResults.length / RESULTS_PER_PAGE);
          const startIndex = (currentPage - 1) * RESULTS_PER_PAGE;
          const endIndex = Math.min(startIndex + RESULTS_PER_PAGE, filteredResults.length);
          const pageResults = filteredResults.slice(startIndex, endIndex);
          renderResults(pageResults);
          renderPagination(totalPages);
        });
      });
    }

    // Rating & Reporting System
    function attachRatingReportingListeners() {
      // Rating submission
      document.querySelectorAll('.submit-rating-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = this.getAttribute('data-index');
          const url = this.getAttribute('data-url');
          const selectElement = document.getElementById(`rating-${index}`);
          const ratingValue = selectElement ? selectElement.value : null;

          if (!ratingValue || isNaN(parseInt(ratingValue)) || parseInt(ratingValue) < 1 || parseInt(ratingValue) > 5) {
            alert("Please select a rating between 1 and 5 stars.");
            return;
          }

          // Prevent duplicate rating
          const currentUser = JSON.parse(localStorage.getItem('niroboCurrentUser') || 'null');
          if (!currentUser) {
            alert("Please log in first.");
            return;
          }

          let userRatings = JSON.parse(localStorage.getItem(`niroboUserRatings_${currentUser.id}`) || '[]');
          if (userRatings.includes(url)) {
            alert("You have already rated this URL.");
            return;
          }

          // Save rating
          userRatings.push(url);
          localStorage.setItem(`niroboUserRatings_${currentUser.id}`, JSON.stringify(userRatings));

          alert("‚úÖ Thank you for rating this result!");
          this.disabled = true;
          selectElement.disabled = true;
        });
      });

      // Report submission
      document.querySelectorAll('.report-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = this.getAttribute('data-index');
          const url = this.getAttribute('data-url');
          const selectElement = document.getElementById(`report-reason-${index}`);
          const reportReason = selectElement ? selectElement.value : null;

          if (!reportReason) {
            alert("Please select a reason for reporting.");
            return;
          }

          // Prevent duplicate report
          const currentUser = JSON.parse(localStorage.getItem('niroboCurrentUser') || 'null');
          if (!currentUser) {
            alert("Please log in first.");
            return;
          }

          let userReports = JSON.parse(localStorage.getItem(`niroboUserReports_${currentUser.id}`) || '[]');
          if (userReports.includes(url)) {
            alert("You have already reported this URL.");
            return;
          }

          // Save report
          userReports.push(url);
          localStorage.setItem(`niroboUserReports_${currentUser.id}`, JSON.stringify(userReports));

          // Send email
          const subject = encodeURIComponent(`[Nirobo Report] ${url}`);
          const body = encodeURIComponent(`
Report Details:
------------------
URL: ${url}
Reason: ${reportReason}
Timestamp: ${new Date().toISOString()}

Please investigate this reported content.
          `);
          const mailtoLink = `mailto:infinite.vast@yendex.com?subject=${subject}&body=${body}`;
          window.open(mailtoLink, '_blank');

          alert("‚úÖ A report email draft has been opened. Please send it to infinite.vast@yendex.com");
          this.disabled = true;
          selectElement.disabled = true;
        });
      });
    }

    // Handle search form submission
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      query = searchInput.value.trim().toLowerCase();
      
      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      try {
        allResults = await loadAllResults();
        filteredResults = applyFilters(allResults, query, currentFilter);
        const totalPages = Math.ceil(filteredResults.length / RESULTS_PER_PAGE);
        const startIndex = (currentPage - 1) * RESULTS_PER_PAGE;
        const endIndex = Math.min(startIndex + RESULTS_PER_PAGE, filteredResults.length);
        const pageResults = filteredResults.slice(startIndex, endIndex);

        renderResults(pageResults);
        renderPagination(totalPages);
      } catch (error) {
        console.error("Search error:", error);
        resultsContainer.innerHTML = '<p style="color: #ff9999;">An error occurred. Please try again.</p>';
        paginationContainer.innerHTML = '';
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('niroboCurrentUser') || 'null');
      if (!currentUser) {
        alert("Please log in first.");
        window.location.href = 'signup.html';
      }

      setupFilterTabs();
      
      // Check URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const initialQuery = urlParams.get('q');
      const initialPage = parseInt(urlParams.get('page'), 10) || 1;
      
      if (initialQuery) {
        searchInput.value = initialQuery;
        currentPage = initialPage;
        searchForm.dispatchEvent(new Event('submit'));
      } else {
        resultsContainer.innerHTML = '<p>Welcome to Nirobo Search. Enter a term above to begin searching.</p>';
      }
    });
  </script>
</body>
</html>
