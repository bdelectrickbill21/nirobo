<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Your Search – Nirobo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #006400; /* deep green */
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      color: #ff0000;
      font-size: 1.8rem;
      border-bottom: 2px solid #ff0000;
      margin-bottom: 1rem;
    }

    a {
      color: #ff0000;
      text-decoration: underline;
    }

    .url-subtitle a {
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
    }
    
    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .result-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .result-card p {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
    }

    .result-card a {
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .result-image {
       width: 100%;
       max-height: 200px;
       object-fit: cover;
       border-radius: 6px;
       margin-bottom: 1rem;
       box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .tags span {
      background: #ff0000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    #search-form {
      margin-bottom: 2rem;
    }

    #search-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
    }

    #search-form button {
      padding: 0.5rem 1rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Echoes of Your Search</h1>
  <a href="/">← Back to Nirobo</a>

  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search Nirobo" />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script>
const query = new URLSearchParams(window.location.search).get('q')?.toLowerCase() || '';

fetch('result.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('results');

    const filtered = data.filter(item =>
  item.approved &&
  (
    item.title.toLowerCase().includes(query) ||
    item.description.toLowerCase().includes(query) ||
    item.tags.some(tag =>
      tag.toLowerCase().includes(query) || query.includes(tag.toLowerCase())
    )
  )
);

    if (filtered.length === 0) {
      container.innerHTML = `<p>No results found for "<strong>${query}</strong>".</p>`;
    } else {
      filtered.forEach(result => {
        const domain = new URL(result.url).hostname.replace('www.', '');
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <h2>${result.title}</h2>
          <p class="url-subtitle"><a href="${result.url}" target="_blank">${result.url}</a></p>
          <p>${result.description}</p>
          <div class="tags">${result.tags.map(tag => `<span>${tag}</span>`).join(' ')}</div>
          `;
        container.appendChild(card);
      });
    }
  })
  .catch(error => {
    document.getElementById('results').innerHTML = `<p style="color:red;">Error loading results. Please check your result.json file.</p>`;
    console.error('Fetch error:', error);
  });
  </script>
</body>
</html>
