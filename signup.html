<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirobo ‚Äî Break The Silence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #006a4e;
            --secondary: #f42a41;
            --dark: #0a1f0a;
            --light: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Bangladesh Flag Element */
        .flag-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 40px;
            background-color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flag-red-circle {
            width: 25px;
            height: 25px;
            background-color: var(--secondary);
            border-radius: 50%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--light);
            text-shadow: 0 0 10px rgba(244, 42, 65, 0.5);
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 30px;
            overflow: hidden;
            background: var(--input-bg);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--secondary);
            color: white;
        }

        .form-container {
            transition: transform 0.3s ease;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: var(--input-bg);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(244, 42, 65, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .strength-meter {
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
            color: #bbb;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .terms {
            font-size: 12px;
            margin: 15px 0;
            text-align: center;
            opacity: 0.8;
        }

        .terms a {
            color: var(--secondary);
            text-decoration: none;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, var(--primary), #00aa00);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--secondary), #ff3333);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bangladesh Flag Element -->
        <div class="flag-container">
            <div class="flag-red-circle"></div>
        </div>
        
        <div class="header">
            <h1>Welcome</h1>
            <p>Join our community today</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="signup">Sign Up</button>
            <button class="tab-btn" data-tab="login">Log In</button>
        </div>
        
        <div class="form-container">
            <!-- Signup Form -->
            <form class="form active" id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="signupPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                    </div>
                    <div class="strength-meter">
                        <div class="strength-meter-fill" id="passwordStrength"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength</div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                
                <div class="terms">
                    By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>
            
            <!-- Login Form -->
            <form class="form" id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn">Log In</button>
                
                <div class="switch-form">
                    <a id="forgotPasswordLink">Forgot Password?</a>
                </div>
            </form>
        </div>
        
        <div class="switch-form">
            Already have an account? <a id="switchToLogin">Log In</a>
        </div>
        
        <div class="switch-form">
            Don't have an account? <a id="switchToSignup">Sign Up</a>
        </div>
        
        <div class="footer">
            <p>Made with ‚ù§Ô∏è in Bangladesh</p>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('.form');
        const switchToLogin = document.getElementById('switchToLogin');
        const switchToSignup = document.getElementById('switchToSignup');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const passwordInput = document.getElementById('signupPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthMeter = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const notification = document.getElementById('notification');

        // Tab Switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                forms.forEach(form => form.classList.remove('active'));
                if(btn.dataset.tab === 'signup') {
                    document.getElementById('signupForm').classList.add('active');
                } else {
                    document.getElementById('loginForm').classList.add('active');
                }
            });
        });

        // Form Switching
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            tabBtns.forEach(b => b.classList.remove('active'));
            document.querySelector('.tab-btn[data-tab="login"]').classList.add('active');
            forms.forEach(form => form.classList.remove('active'));
            loginForm.classList.add('active');
        });

        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            tabBtns.forEach(b => b.classList.remove('active'));
            document.querySelector('.tab-btn[data-tab="signup"]').classList.add('active');
            forms.forEach(form => form.classList.remove('active'));
            signupForm.classList.add('active');
        });

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        // Password Strength Checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            strengthMeter.style.width = strength.percentage + '%';
            strengthMeter.style.backgroundColor = strength.color;
            strengthText.textContent = strength.text;
            strengthText.style.color = strength.color;
        });

        function calculatePasswordStrength(password) {
            if(password.length === 0) return { percentage: 0, color: '#ddd', text: 'Password strength' };
            
            let strength = 0;
            if(password.length >= 8) strength += 25;
            if(password.length >= 12) strength += 15;
            if(/[A-Z]/.test(password)) strength += 20;
            if(/[0-9]/.test(password)) strength += 20;
            if(/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            let color, text;
            if(strength < 40) {
                color = '#f42a41'; // Red
                text = 'Weak';
            } else if(strength < 80) {
                color = '#ffa500'; // Orange
                text = 'Medium';
            } else {
                color = '#00aa00'; // Green
                text = 'Strong';
            }
            
            return { percentage: strength, color, text };
        }

        // Show Notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Signup Form Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if(password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            if(calculatePasswordStrength(password).percentage < 40) {
                showNotification('Please use a stronger password!', 'error');
                return;
            }
            
            // Hash password (simulated for frontend demo)
            const hashedPassword = await hashPassword(password);
            
            // Save to localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if(users.some(user => user.email === email)) {
                showNotification('User already exists!', 'error');
                return;
            }
            
            users.push({
                email,
                password: hashedPassword,
                createdAt: new Date().toISOString()
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            showNotification('Account created successfully!', 'success');
            
            // Reset form
            signupForm.reset();
            strengthMeter.style.width = '0%';
            strengthText.textContent = 'Password strength';
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Hash input password
            const hashedPassword = await hashPassword(password);
            
            // Check credentials
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === hashedPassword);
            
            if(user) {
                localStorage.setItem('currentUser', JSON.stringify({email: user.email}));
                showNotification('Login successful!', 'success');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                showNotification('Invalid email or password!', 'error');
            }
        });

        // Forgot Password Handler
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Enter your email to reset password:');
            if(email) {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userExists = users.some(u => u.email === email);
                
                if(userExists) {
                    alert(`Password reset link sent to ${email}`);
                } else {
                    showNotification('No account found with that email!', 'error');
                }
            }
        });

        // Simple password hashing simulation (NOT secure for production)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if(currentUser) {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
