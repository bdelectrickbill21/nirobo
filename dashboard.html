<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirobo ‚Äî Your Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #004d00, #006400);
      color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid #d40000;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header h1 span {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .flag-icon {
      background: #d40000;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .user-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 30px;
    }

    .section {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      border: 1px solid rgba(212, 0, 0, 0.5);
    }

    .section h2 {
      color: #ffcccc;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 1px solid #d40000;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffcccc;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d40000;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      background: #d40000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #ff0000;
    }

    .submission-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #d40000;
    }

    .submission-item.approved { border-left-color: #00aa00; }
    .submission-item.rejected { border-left-color: #d40000; }
    .submission-item.pending { border-left-color: #ff9900; }

    .submission-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .submission-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .status.approved { background: rgba(0, 170, 0, 0.3); color: #00ff00; }
    .status.rejected { background: rgba(212, 0, 0, 0.3); color: #ff0000; }
    .status.pending { background: rgba(255, 153, 0, 0.3); color: #ffcc00; }

    .submission-url {
      color: #ff9999;
      text-decoration: none;
      margin-bottom: 10px;
      display: block;
    }

    .admin-message {
      background: rgba(0, 100, 200, 0.2);
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-style: italic;
      font-size: 0.9rem;
    }

    .actions {
      margin-top: 15px;
    }

    .btn-delete {
      background: #880000;
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: #880000;
      padding: 10px 20px;
      font-size: 1rem;
      display: block;
      margin: 30px auto 0;
      text-align: center;
    }

    .chart-container {
      height: 300px;
      margin: 20px 0;
    }

    .time-filter-btn {
      background: #006400;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .time-filter-btn:hover {
      background: #008000;
    }

    .time-filter-btn.active {
      background: #d40000;
      color: white;
    }

    .chart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .chart-bar {
      height: 12px;
      background: #d40000;
      border-radius: 3px;
      margin-left: 10px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span><span class="flag-icon">üáßüá©</span> YOUR NIROBO DASHBOARD</span></h1>
      <p>‚ÄúYou hold the pen ‚Äî write your truth into Bangladesh‚Äôs digital soul.‚Äù</p>
    </div>

    <div class="user-info">
      Logged in as: <strong id="userEmail">loading...</strong>
    </div>

    <!-- Submit New Website -->
    <div class="section">
      <h2>‚ûï SUBMIT A NEW WEBSITE</h2>
      <div class="form-group">
        <label>Website Title</label>
        <input type="text" id="websiteTitle" placeholder="e.g., My Blog" />
      </div>
      <div class="form-group">
        <label>URL</label>
        <input type="url" id="websiteUrl" placeholder="https://yourwebsite.com" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="websiteDesc" placeholder="Brief description of your website" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Tags (comma separated)</label>
        <input type="text" id="websiteTags" placeholder="news, blog, bangla" />
      </div>
      <button id="submitWebsiteBtn">Submit Website</button>
    </div>

    <!-- Your Submissions -->
    <div class="section">
      <h2>üìä YOUR SUBMISSIONS</h2>
      <div id="submissionsList">
        <p>Loading your submissions...</p>
      </div>
    </div>

    <!-- Your URL Analytics -->
    <div class="section">
      <h2>üìà YOUR URL ANALYTICS</h2>
      
      <!-- Time Filter Buttons -->
      <div style="text-align: center; margin: 20px 0;">
        <button class="time-filter-btn active" data-range="24h">Last 24 Hours</button>
        <button class="time-filter-btn" data-range="7d">Last 7 Days</button>
        <button class="time-filter-btn" data-range="30d">Last 30 Days</button>
        <button class="time-filter-btn" data-range="3m">Last 3 Months</button>
        <button class="time-filter-btn" data-range="6m">Last 6 Months</button>
        <button class="time-filter-btn" data-range="12m">Last 12 Months</button>
        <button class="time-filter-btn" data-range="all">Everything</button>
      </div>

      <!-- Views Over Time Chart -->
      <div class="chart-container">
        <canvas id="viewsChart"></canvas>
      </div>

      <!-- URL Stats -->
      <div id="urlStats">
        <p>Loading your URL analytics...</p>
      </div>
    </div>

    <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
  </div>

  <script>
    // Check if user is logged in
    const currentUser = JSON.parse(localStorage.getItem('niroboCurrentUser') || 'null');
    if (!currentUser) {
      alert('Please log in first.');
      window.location.href = 'signup.html';
    }

    // Display user email
    document.getElementById('userEmail').textContent = currentUser.email;

    // Add test data if none exists
    function addTestData() {
      const submissions = JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
      if (submissions.length === 0) {
        const testSubmissions = [
          {
            id: '1',
            userId: currentUser.id,
            title: 'My Test Blog',
            url: 'https://example.com',
            description: 'A test blog about Bangladesh',
            tags: ['blog', 'bangladesh', 'test'],
            submittedAt: new Date().toISOString(),
            status: 'approved',
            viewCount: 45,
            submitterEmail: currentUser.email
          }
        ];
        localStorage.setItem('niroboAllSubmissions', JSON.stringify(testSubmissions));
      }

      const visits = JSON.parse(localStorage.getItem('niroboVisits') || '[]');
      if (visits.length === 0) {
        const testVisits = [
          {
            visitorId: 'v1',
            timestamp: new Date().toISOString(),
            url: 'https://yoursite.com/search.html?q=test',
            country: 'Bangladesh',
            browser: 'Chrome',
            device: 'Desktop',
            referrer: 'Direct'
          }
        ];
        localStorage.setItem('niroboVisits', JSON.stringify(testVisits));
      }
    }

    // Load submissions
    function loadSubmissions() {
      return JSON.parse(localStorage.getItem('niroboAllSubmissions') || '[]');
    }

    function saveSubmissions(submissions) {
      localStorage.setItem('niroboAllSubmissions', JSON.stringify(submissions));
    }

    // Display user's submissions
    function displayUserSubmissions() {
      const submissions = loadSubmissions();
      const userSubmissions = submissions.filter(sub => sub.userId === currentUser.id);
      
      const container = document.getElementById('submissionsList');
      
      if (userSubmissions.length === 0) {
        container.innerHTML = '<p>You haven\'t submitted any websites yet.</p>';
        return;
      }

      container.innerHTML = '';
      userSubmissions.forEach(sub => {
        const div = document.createElement('div');
        div.className = `submission-item ${sub.status}`;
        div.innerHTML = `
          <div class="submission-header">
            <div class="submission-title">${sub.title}</div>
            <span class="status ${sub.status}">${sub.status.toUpperCase()}</span>
          </div>
          <a href="${sub.url}" target="_blank" class="submission-url">${sub.url}</a>
          <p>${sub.description}</p>
          <p><small>Tags: ${sub.tags.join(', ')}</small></p>
          <p><small>Submitted: ${new Date(sub.submittedAt).toLocaleString()}</small></p>
          <p><small>üëÄ Views: ${sub.viewCount || 0}</small></p>
          ${sub.adminMessage ? `<div class="admin-message">üí¨ Admin Message: ${sub.adminMessage}</div>` : ''}
          <div class="actions">
            <button class="btn-delete" onclick="deleteSubmission('${sub.id}')">üóëÔ∏è Remove Submission</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Display URL analytics
    function displayURLAnalytics() {
      const submissions = loadSubmissions();
      const userSubmissions = submissions.filter(sub => sub.userId === currentUser.id);
      const visits = JSON.parse(localStorage.getItem('niroboVisits') || '[]');
      
      const container = document.getElementById('urlStats');
      
      if (userSubmissions.length === 0) {
        container.innerHTML = '<p>You haven\'t submitted any URLs yet.</p>';
        return;
      }

      // Calculate total views
      let totalViews = 0;
      userSubmissions.forEach(sub => {
        totalViews += sub.viewCount || 0;
      });

      let html = `
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
          <h3>üìà Summary</h3>
          <p><strong>Total Views:</strong> ${totalViews}</p>
          <p><strong>URLs Submitted:</strong> ${userSubmissions.length}</p>
        </div>
      `;

      userSubmissions.forEach(sub => {
        // Get country stats for visits to search results that matched this URL
        const countryStats = {};
        const browserStats = {};
        const osStats = {};
        
        visits.forEach(visit => {
          if (visit.url.includes('search.html?q=')) {
            const url = new URL(visit.url);
            const q = url.searchParams.get('q');
            if (q && (sub.title.toLowerCase().includes(q) || 
                     sub.description.toLowerCase().includes(q) ||
                     (sub.tags && sub.tags.some(tag => tag.toLowerCase().includes(q))))) {
              countryStats[visit.country] = (countryStats[visit.country] || 0) + 1;
              browserStats[visit.browser] = (browserStats[visit.browser] || 0) + 1;
              const os = getOS(visit.userAgent);
              osStats[os] = (osStats[os] || 0) + 1;
            }
          }
        });

        html += `
          <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h4>üöÄ ${sub.title}</h4>
            <p><strong>Views:</strong> ${sub.viewCount || 0}</p>
            <p><strong>Status:</strong> <span style="color: ${
              sub.status === 'approved' ? '#00aa00' : 
              sub.status === 'rejected' ? '#d40000' : '#ff9900'
            }">${sub.status.toUpperCase()}</span></p>
        `;

        if (Object.keys(countryStats).length > 0) {
          html += `<h5>üåç Top Countries</h5>`;
          const sortedCountries = Object.entries(countryStats).sort((a,b) => b[1] - a[1]).slice(0, 5);
          const maxCount = sortedCountries.length > 0 ? sortedCountries[0][1] : 1;
          
          sortedCountries.forEach(([country, count]) => {
            const percentage = (count / maxCount) * 100;
            html += `
              <div class="chart-item">
                <span>${country}</span>
                <div style="display: flex; align-items: center; width: 100%;">
                  <span style="width: 60px; text-align: right; margin-right: 10px;">${count}</span>
                  <div class="chart-bar" style="width: ${percentage}%;"></div>
                </div>
              </div>
            `;
          });
        }

        if (Object.keys(browserStats).length > 0) {
          html += `<h5>üíª Top Browsers</h5>`;
          const sortedBrowsers = Object.entries(browserStats).sort((a,b) => b[1] - a[1]).slice(0, 5);
          const maxCount = sortedBrowsers.length > 0 ? sortedBrowsers[0][1] : 1;
          
          sortedBrowsers.forEach(([browser, count]) => {
            const percentage = (count / maxCount) * 100;
            html += `
              <div class="chart-item">
                <span>${browser}</span>
                <div style="display: flex; align-items: center; width: 100%;">
                  <span style="width: 60px; text-align: right; margin-right: 10px;">${count}</span>
                  <div class="chart-bar" style="width: ${percentage}%;"></div>
                </div>
              </div>
            `;
          });
        }

        html += `</div>`;
      });

      container.innerHTML = html;

      // Create time-based chart
      createViewsChart(userSubmissions, visits);
    }

    // Create Views Over Time Chart
    function createViewsChart(userSubmissions, allVisits) {
      const ctx = document.getElementById('viewsChart').getContext('2d');
      let chart = null;

      function updateChart(range) {
        const now = new Date();
        let filteredVisits = [];
        
        // Get all visits that matched any of the user's URLs
        allVisits.forEach(visit => {
          if (visit.url.includes('search.html?q=')) {
            const url = new URL(visit.url);
            const q = url.searchParams.get('q');
            if (q) {
              // Check if this search matched any of the user's URLs
              const matched = userSubmissions.some(sub => 
                sub.title.toLowerCase().includes(q) || 
                sub.description.toLowerCase().includes(q) ||
                (sub.tags && sub.tags.some(tag => tag.toLowerCase().includes(q)))
              );
              if (matched) {
                filteredVisits.push(visit);
              }
            }
          }
        });
        
        // Filter by time range
        if (range !== 'all') {
          const hours = {
            '24h': 24,
            '7d': 7 * 24,
            '30d': 30 * 24,
            '3m': 90 * 24,
            '6m': 180 * 24,
            '12m': 365 * 24
          }[range];
          
          const cutoff = new Date(now.getTime() - hours * 60 * 60 * 1000);
          filteredVisits = filteredVisits.filter(v => new Date(v.timestamp) >= cutoff);
        }

        // Group by time period
        const grouped = {};
        filteredVisits.forEach(visit => {
          const date = new Date(visit.timestamp);
          let key;
          
          if (range === '24h') {
            key = `${date.getHours()}:00`;
          } else {
            key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
          }
          
          grouped[key] = (grouped[key] || 0) + 1;
        });

        // Sort keys
        const sortedKeys = Object.keys(grouped).sort();
        const data = sortedKeys.map(key => grouped[key]);

        // Destroy previous chart
        if (chart) {
          chart.destroy();
        }

        // Create new chart
        chart = new Chart(ctx, {
          type: 'line',
           {
            labels: sortedKeys,
            datasets: [{
              label: 'Views',
               data,
              borderColor: '#d40000',
              backgroundColor: 'rgba(212, 0, 0, 0.1)',
              borderWidth: 2,
              fill: true,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              }
            },
            scales: {
              x: {
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
                },
                ticks: {
                  color: '#fff'
                }
              },
              y: {
                beginAtZero: true,
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
                },
                ticks: {
                  color: '#fff'
                }
              }
            }
          }
        });
      }

      // Set up filter buttons
      document.querySelectorAll('.time-filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.time-filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          updateChart(this.getAttribute('data-range'));
        });
      });

      // Initialize with 24h
      updateChart('24h');
    }

    // Submit new website
    document.getElementById('submitWebsiteBtn').addEventListener('click', () => {
      const title = document.getElementById('websiteTitle').value.trim();
      const url = document.getElementById('websiteUrl').value.trim();
      const desc = document.getElementById('websiteDesc').value.trim();
      const tags = document.getElementById('websiteTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

      if (!title || !url) {
        alert('Please enter title and URL');
        return;
      }

      // Check domain limit (10 per domain)
      const domain = new URL(url).hostname;
      const submissions = loadSubmissions();
      const domainSubmissions = submissions.filter(item => 
        new URL(item.url).hostname === domain && item.userId === currentUser.id
      );

      if (domainSubmissions.length >= 10) {
        alert(`‚ùå You've reached the limit of 10 submissions for ${domain}.`);
        return;
      }

      const newSubmission = {
        id: Date.now().toString(),
        userId: currentUser.id,
        title,
        url,
        description: desc,
        tags: tags.length ? tags : ["general"],
        submittedAt: new Date().toISOString(),
        status: "pending",
        adminMessage: ""
      };

      submissions.push(newSubmission);
      saveSubmissions(submissions);

      alert('‚úÖ Website submitted for review!');
      document.getElementById('websiteTitle').value = '';
      document.getElementById('websiteUrl').value = '';
      document.getElementById('websiteDesc').value = '';
      document.getElementById('websiteTags').value = '';

      displayUserSubmissions();
      displayURLAnalytics();
    });

    // Delete submission
    window.deleteSubmission = function(submissionId) {
      if (!confirm('Are you sure you want to remove this submission?')) {
        return;
      }

      let submissions = loadSubmissions();
      const index = submissions.findIndex(sub => sub.id === submissionId);
      
      if (index !== -1) {
        submissions.splice(index, 1);
        saveSubmissions(submissions);
        
        // Also remove from approved list if it was approved
        let approved = JSON.parse(localStorage.getItem('niroboResults') || '[]');
        approved = approved.filter(item => item.id !== submissionId);
        localStorage.setItem('niroboResults', JSON.stringify(approved));
        
        alert('üóëÔ∏è Submission removed.');
        displayUserSubmissions();
        displayURLAnalytics();
      }
    };

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('niroboCurrentUser');
      alert('Logged out successfully.');
      window.location.href = 'signup.html';
    });

    // OS detection
    function getOS(userAgent) {
      if (/Windows/i.test(userAgent)) return 'Windows';
      if (/Mac/i.test(userAgent)) return 'MacOS';
      if (/Linux/i.test(userAgent)) return 'Linux';
      if (/Android/i.test(userAgent)) return 'Android';
      if (/iPhone|iPad|iPod/i.test(userAgent)) return 'iOS';
      return 'Other';
    }

    // Initialize
    addTestData();
    displayUserSubmissions();
    displayURLAnalytics();
  </script>
</body>
</html>
