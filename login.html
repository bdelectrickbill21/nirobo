<body>
  <h2>Login to Add Your Website</h2>

  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button id="login" type="button">Log In</button>

  <!-- Optional: Sign Up and Google Login -->
  <button id="signup" type="button">Sign Up</button>
  <button id="googleLogin" type="button">Login with Google</button>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login').onclick = () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(user => {
          alert("Logged in as " + user.user.email);
          window.location.href = "dashboard.html"; // or wherever you want
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</body>
